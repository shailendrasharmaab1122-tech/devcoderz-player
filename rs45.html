<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DevCoderz Ultra Player</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
html,body{width:100%;height:100%;background:#000;overflow:hidden}

.player{position:fixed;inset:0;background:#000}
video{width:100%;height:100%;object-fit:contain;background:#000}

/* BRAND */
.top-brand{
 position:absolute;top:6px;left:50%;
 transform:translateX(-50%);
 z-index:5;pointer-events:none;text-align:center
}
.jsr{color:#ff9800;font-weight:700;font-size:14px}
.dev{font-size:11px;color:#fff}

/* CONTROLS */
.controls{
 position:absolute;bottom:0;width:100%;
 padding:8px 10px;
 background:linear-gradient(transparent,rgba(0,0,0,.9));
 transition:.35s
}
.controls.hide{
 transform:translateY(100%);
 opacity:0;
 pointer-events:none
}

/* PROGRESS */
.progress{
 height:6px;background:#444;border-radius:10px;
 position:relative;cursor:pointer
}
.progress-fill{height:100%;width:0;background:#2196f3;border-radius:10px}
.thumb{
 position:absolute;top:50%;left:0;
 transform:translate(-50%,-50%);
 width:16px;height:16px;background:#fff;border-radius:50%
}

.time{color:#fff;font-size:11px;text-align:right;margin:4px 0}

.row{
 display:flex;align-items:center;gap:8px;
 justify-content:space-between;color:#fff
}
.btn{
 width:36px;height:36px;
 border:1.5px solid #fff;border-radius:50%;
 display:flex;align-items:center;justify-content:center
}

/* POPUPS */
.overlay{
 position:fixed;inset:0;
 background:rgba(0,0,0,.65);
 display:flex;align-items:center;justify-content:center;
 z-index:50
}
.box{
 background:#111;border:1px solid #ffb300;
 box-shadow:0 0 20px rgba(255,179,0,.3);
 padding:22px;border-radius:16px;
 text-align:center;color:#fff;width:260px
}
.box a,.box button{
 display:block;margin-top:12px;
 padding:10px;border-radius:22px;
 border:none;font-weight:600;cursor:pointer
}
.join{background:#ffb300;color:#000}
.continue{background:#222;color:#fff;border:1px solid #555}

.tap-play{
 display:none;font-size:18px;color:#fff
}
.tap-play span{
 background:rgba(0,0,0,.7);
 padding:14px 24px;border-radius:30px
}
</style>
</head>

<body>

<div class="player" id="player">
<video id="video" playsinline></video>

<div class="top-brand">
 <div class="jsr">ðŸš© Jai Shree Ram ðŸš©</div>
 <div class="dev">Developed by Devansh Sharma</div>
</div>

<div class="controls hide" id="controls">
 <div class="progress" id="progress">
  <div class="progress-fill" id="bar"></div>
  <div class="thumb" id="thumb"></div>
 </div>

 <div class="time" id="time">00:00 / 00:00</div>

 <div class="row">
  <div class="btn" id="back">âŸ²10</div>
  <div class="btn" id="play">â–¶</div>
  <div class="btn" id="fwd">10âŸ³</div>
  <div class="btn" id="fs">â›¶</div>
 </div>
</div>
</div>

<!-- TELEGRAM POPUP -->
<div class="overlay" id="tgPopup">
 <div class="box">
  <h3 style="color:#ffb300">Join Premium Telegram</h3>
  <a class="join" href="https://t.me/+JXdxtVzQf-NhM2Jl" target="_blank">Join Telegram</a>
  <button class="continue" id="continueBtn">Continue to Video</button>
 </div>
</div>

<!-- TAP TO PLAY -->
<div class="overlay tap-play" id="tapPlay">
 <span>â–¶ Tap on screen to play video</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const v=video,player=document.getElementById("player"),
controls=document.getElementById("controls"),
progress=document.getElementById("progress"),
bar=document.getElementById("bar"),
thumb=document.getElementById("thumb");

let hideTimer,drag=false,seek=0;

const url=new URLSearchParams(location.search).get("Url");

/* LOAD */
if(Hls.isSupported() && url){
 const hls=new Hls();
 hls.loadSource(decodeURIComponent(url));
 hls.attachMedia(v);
}else if(url){
 v.src=decodeURIComponent(url);
}

/* POPUP FLOW */
continueBtn.onclick=()=>{
 tgPopup.style.display="none";
 tapPlay.style.display="flex";
};

tapPlay.onclick=()=>{
 tapPlay.style.display="none";
 v.muted=false;
 v.play();
 player.requestFullscreen().catch(()=>{});
 showControls();
};

/* CONTROLS SHOW/HIDE */
function showControls(){
 controls.classList.remove("hide");
 clearTimeout(hideTimer);
 hideTimer=setTimeout(()=>controls.classList.add("hide"),2000);
}
player.addEventListener("click",showControls);

/* PLAY PAUSE */
play.onclick=()=>v.paused?v.play():v.pause();
v.onplay=()=>play.textContent="â¸";
v.onpause=()=>play.textContent="â–¶";

/* BACK / FORWARD */
back.onclick=()=>v.currentTime=Math.max(0,v.currentTime-10);
fwd.onclick=()=>v.currentTime=Math.min(v.duration,v.currentTime+10);

/* TIME UPDATE */
v.ontimeupdate=()=>{
 if(!v.duration||drag)return;
 let p=v.currentTime/v.duration*100;
 bar.style.width=p+"%";
 thumb.style.left=p+"%";
 time.textContent=
 Math.floor(v.currentTime/60)+":"+
 String(Math.floor(v.currentTime%60)).padStart(2,"0");
};

/* SEEK DRAG */
progress.onmousedown=e=>{
 drag=true;
 let r=progress.getBoundingClientRect();
 seek=(e.clientX-r.left)/r.width;
};
window.onmousemove=e=>{
 if(!drag)return;
 let r=progress.getBoundingClientRect();
 seek=Math.min(Math.max((e.clientX-r.left)/r.width,0),1);
 bar.style.width=seek*100+"%";
 thumb.style.left=seek*100+"%";
};
window.onmouseup=()=>{
 if(!drag)return;
 drag=false;
 v.currentTime=seek*v.duration;
};

/* FULLSCREEN */
fs.onclick=()=>{
 !document.fullscreenElement?
 player.requestFullscreen():
 document.exitFullscreen();
};
</script>

</body>
</html>
