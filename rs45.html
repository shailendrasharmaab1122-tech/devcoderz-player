<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DevCoderz Ultra Player</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
html,body{width:100%;height:100%;background:#000;overflow:hidden}

.player{position:fixed;inset:0;background:#000}
video{width:100%;height:100%;object-fit:contain}

/* CONTROLS */
.controls{
 position:absolute;bottom:0;width:100%;
 padding:10px;
 background:linear-gradient(transparent,rgba(0,0,0,.95));
 transition:.3s
}
.controls.hide{transform:translateY(100%);opacity:0}

/* PROGRESS */
.progress{
 height:7px;background:#555;border-radius:10px;
 position:relative;margin-bottom:6px
}
.progress-fill{
 height:100%;width:0;background:#2196f3;border-radius:10px
}
.thumb{
 position:absolute;top:50%;
 width:18px;height:18px;background:#fff;
 border-radius:50%;
 transform:translate(-50%,-50%);
 left:0
}

.time{color:#fff;font-size:11px;text-align:right}

.row{
 display:flex;align-items:center;gap:6px;
 justify-content:space-between;color:#fff
}
.btn{
 width:36px;height:36px;
 border:1.5px solid #fff;border-radius:50%;
 display:flex;align-items:center;justify-content:center
}

select{
 background:#000;color:#fff;
 border:1px solid #555;border-radius:4px;
 font-size:11px;height:26px
}

/* POPUPS */
.overlay{
 position:fixed;inset:0;
 background:rgba(0,0,0,.7);
 display:flex;align-items:center;justify-content:center;
 z-index:50
}

/* BIG PREMIUM TELEGRAM */
.box{
 width:340px;
 padding:30px;
 border-radius:22px;
 text-align:center;
 background:linear-gradient(135deg,#1e3c72,#2a5298);
 box-shadow:0 0 40px rgba(42,82,152,.6);
 color:#fff
}
.box h2{margin-bottom:10px}
.box p{opacity:.9}
.box a,.box button{
 margin-top:16px;
 padding:12px;
 border-radius:26px;
 border:none;font-weight:700;
 display:block;width:100%
}
.join{background:#fff;color:#1e3c72;text-decoration:none}
.continue{background:rgba(0,0,0,.25);color:#fff;border:1px solid #fff}

/* TAP TO PLAY */
.tap-play{display:none}
.tap-play span{
 background:rgba(0,0,0,.75);
 padding:16px 28px;
 border-radius:30px;
 color:#fff;font-size:18px
}
</style>
</head>

<body>

<div class="player" id="player">
<video id="video" playsinline></video>

<div class="controls hide" id="controls">
 <div class="progress" id="progress">
  <div class="progress-fill" id="bar"></div>
  <div class="thumb" id="thumb"></div>
 </div>

 <div class="time" id="time">00:00 / 00:00</div>

 <div class="row">
  <div class="btn" id="back">⟲10</div>
  <div class="btn" id="play">▶</div>
  <div class="btn" id="fwd">10⟳</div>

  <select id="speed">
   <option>0.5</option><option>0.75</option>
   <option selected>1</option><option>1.25</option>
   <option>1.5</option><option>2</option>
   <option>2.25</option><option>2.5</option>
   <option>2.75</option><option>3</option>
  </select>

  <select id="quality"><option value="-1">AUTO</option></select>

  <div class="btn" id="fs">⛶</div>
 </div>
</div>
</div>

<!-- TELEGRAM -->
<div class="overlay" id="tgPopup">
 <div class="box">
  <h2>Premium Telegram</h2>
  <p>Exclusive content & fast updates</p>
  <a class="join" href="https://t.me/+JXdxtVzQf-NhM2Jl" target="_blank">Join Now</a>
  <button class="continue" id="continueBtn">Continue to Video</button>
 </div>
</div>

<div class="overlay tap-play" id="tapPlay">
 <span>▶ Tap to play video</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const v=video,controls=document.getElementById("controls");
let hls,drag=false;

const url=new URLSearchParams(location.search).get("Url");

if(Hls.isSupported() && url){
 hls=new Hls();
 hls.loadSource(decodeURIComponent(url));
 hls.attachMedia(v);
 hls.on(Hls.Events.MANIFEST_PARSED,()=>{
  quality.innerHTML='<option value="-1">AUTO</option>';
  hls.levels.forEach((l,i)=>{
   if(l.height<=1080){
    let o=document.createElement("option");
    o.value=i;o.text=l.height+"p";
    quality.appendChild(o);
   }
  });
 });
}else if(url){v.src=decodeURIComponent(url);}

/* POPUP FLOW */
continueBtn.onclick=()=>{
 tgPopup.style.display="none";
 tapPlay.style.display="flex";
};
tapPlay.onclick=()=>{
 tapPlay.style.display="none";
 v.muted=false;v.play();
 player.requestFullscreen().catch(()=>{});
 showControls();
};

/* CONTROLS */
function showControls(){
 controls.classList.remove("hide");
 clearTimeout(window.ht);
 window.ht=setTimeout(()=>controls.classList.add("hide"),2000);
}
player.onclick=showControls;

/* PLAY */
play.onclick=()=>v.paused?v.play():v.pause();
v.onplay=()=>play.textContent="⏸";
v.onpause=()=>play.textContent="▶";

/* BACK/FWD */
back.onclick=()=>v.currentTime=Math.max(0,v.currentTime-10);
fwd.onclick=()=>v.currentTime=Math.min(v.duration,v.currentTime+10);

/* SPEED / QUALITY */
speed.onchange=e=>v.playbackRate=parseFloat(e.target.value);
quality.onchange=e=>hls&&(hls.currentLevel=parseInt(e.target.value));

/* PROGRESS + REAL DRAG */
function seekAt(x){
 let r=progress.getBoundingClientRect();
 return Math.min(Math.max((x-r.left)/r.width,0),1);
}
progress.addEventListener("mousedown",e=>{
 drag=true;v.pause();
 let p=seekAt(e.clientX);
 bar.style.width=thumb.style.left=p*100+"%";
});
window.addEventListener("mousemove",e=>{
 if(!drag)return;
 let p=seekAt(e.clientX);
 bar.style.width=thumb.style.left=p*100+"%";
});
window.addEventListener("mouseup",e=>{
 if(!drag)return;
 drag=false;
 let p=seekAt(e.clientX);
 v.currentTime=p*v.duration;
 v.play();
});

/* TOUCH */
progress.addEventListener("touchstart",e=>{
 drag=true;v.pause();
});
window.addEventListener("touchmove",e=>{
 if(!drag)return;
 let p=seekAt(e.touches[0].clientX);
 bar.style.width=thumb.style.left=p*100+"%";
});
window.addEventListener("touchend",()=>{
 if(!drag)return;
 drag=false;
 v.currentTime=(parseFloat(bar.style.width)/100)*v.duration;
 v.play();
});

/* TIME */
v.ontimeupdate=()=>{
 if(drag||!v.duration)return;
 let p=v.currentTime/v.duration*100;
 bar.style.width=thumb.style.left=p+"%";
};

/* FULLSCREEN */
fs.onclick=()=>{
 !document.fullscreenElement?
 player.requestFullscreen():
 document.exitFullscreen();
};
</script>

</body>
</html>
