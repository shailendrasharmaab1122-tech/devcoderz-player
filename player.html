<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>DevCoderz Ultra Player</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
html,body{width:100%;height:100%;background:#000;overflow:hidden}

.player{position:fixed;inset:0;background:#000}
video{width:100%;height:100%;object-fit:contain;background:#000}

/* TOP BRAND */
.top-brand{
 position:absolute;top:6px;left:50%;
 transform:translateX(-50%);
 z-index:5;text-align:center;pointer-events:none
}
.jsr{color:#ff9800;font-weight:700;font-size:14px}
.dev{font-size:11px;color:#fff}

/* CONTROLS */
.controls{
 position:absolute;bottom:0;width:100%;
 padding:8px 10px;
 background:linear-gradient(transparent,rgba(0,0,0,.9));
 transition:.3s
}
.controls.hide{opacity:0;pointer-events:none}

/* PROGRESS */
.progress{height:6px;background:#444;border-radius:10px;position:relative}
.progress-fill{height:100%;width:0;background:#2196f3;border-radius:10px}
.thumb{
 position:absolute;top:50%;left:0;
 transform:translate(-50%,-50%);
 width:16px;height:16px;background:#fff;border-radius:50%
}

.time{color:#fff;font-size:11px;text-align:right;margin:4px 0}
.row{display:flex;align-items:center;gap:6px;justify-content:space-between;color:#fff}
.btn{
 width:36px;height:36px;border:1.5px solid #fff;border-radius:50%;
 display:flex;align-items:center;justify-content:center;font-size:14px
}

/* PREMIUM TELEGRAM POPUP */
.popup{
 position:fixed;inset:0;
 background:rgba(0,0,0,.65);
 backdrop-filter:blur(6px);
 display:flex;align-items:center;justify-content:center;
 z-index:50
}
.popup-box{
 background:linear-gradient(135deg,#111,#1a1a1a);
 border:1px solid #ffb300;
 box-shadow:0 0 25px rgba(255,179,0,.3);
 padding:24px;border-radius:16px;
 text-align:center;width:270px;color:#fff
}
.popup-box h3{color:#ffb300;margin-bottom:10px}
.popup-box a,.popup-box button{
 display:block;width:100%;
 margin-top:12px;
 padding:10px;border-radius:25px;
 border:none;font-weight:600;
 text-decoration:none;cursor:pointer
}
.join{background:#ffb300;color:#000}
.continue{background:#222;color:#fff;border:1px solid #555}

/* TAP TO PLAY POPUP */
.tap-play{
 position:fixed;inset:0;
 background:rgba(0,0,0,.5);
 display:none;align-items:center;justify-content:center;
 z-index:40;color:#fff;font-size:18px
}
.tap-play span{
 background:rgba(0,0,0,.7);
 padding:14px 22px;border-radius:30px
}
</style>
</head>

<body>

<div class="player" id="player">
<video id="video" playsinline></video>

<div class="top-brand">
 <div class="jsr">ðŸš© Jai Shree Ram ðŸš©</div>
 <div class="dev">Developed by Devansh Sharma</div>
</div>

<div class="controls hide" id="controls">
 <div class="progress">
  <div class="progress-fill" id="bar"></div>
  <div class="thumb" id="thumb"></div>
 </div>
 <div class="time" id="time">00:00 / 00:00</div>
 <div class="row">
  <div class="btn" id="play">â–¶</div>
  <div class="btn" id="fs">â›¶</div>
 </div>
</div>
</div>

<!-- TELEGRAM PREMIUM POPUP -->
<div class="popup" id="tgPopup">
 <div class="popup-box">
  <h3>Join Premium Telegram</h3>
  <p>Exclusive content & fast updates</p>
  <a class="join" href="https://t.me/+JXdxtVzQf-NhM2Jl" target="_blank">Join Telegram</a>
  <button class="continue" id="continueBtn">Continue to Video</button>
 </div>
</div>

<!-- TAP TO PLAY -->
<div class="tap-play" id="tapPlay">
 <span>â–¶ Tap on screen to play video</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const v=video,player=document.getElementById("player");
const tgPopup=document.getElementById("tgPopup");
const tapPlay=document.getElementById("tapPlay");
const controls=document.getElementById("controls");
let hideTimer;

const url=new URLSearchParams(location.search).get("Url");

/* LOAD VIDEO (NO AUTOPLAY) */
if(Hls.isSupported() && url){
 const hls=new Hls();
 hls.loadSource(decodeURIComponent(url));
 hls.attachMedia(v);
}else if(url){
 v.src=decodeURIComponent(url);
}

/* TELEGRAM â†’ PLAY POPUP */
continueBtn.onclick=()=>{
 tgPopup.style.display="none";
 tapPlay.style.display="flex";
};

/* TAP TO PLAY */
tapPlay.onclick=()=>{
 tapPlay.style.display="none";
 v.muted=false;
 v.play();
 player.requestFullscreen().catch(()=>{});
};

/* CONTROLS */
function showControls(){
 controls.classList.remove("hide");
 clearTimeout(hideTimer);
 hideTimer=setTimeout(()=>controls.classList.add("hide"),2000);
}
player.onclick=showControls;

play.onclick=()=>v.paused?v.play():v.pause();
fs.onclick=()=>!document.fullscreenElement?player.requestFullscreen():document.exitFullscreen();
</script>

</body>
</html>
