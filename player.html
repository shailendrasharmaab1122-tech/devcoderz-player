<style>
    body {
        margin: 0;
        background: black;

        color: white;
    }

    .container {
        width: 98%;

        margin-top: 20px;
    }

    .neon-frame {
        border: 2px solid #3b82f6;
        padding: 10px;
        border-radius: 16px;
        box-shadow: 0 0 25px #3b82f6, 0 0 50px #3b82f6;
    }

    video {
        width: 100%;
        border-radius: 14px;
        background: #000;
    }

    .dev-anim {
        position: fixed;
        top: 15px;
        left: 15px;
        font-size: 22px;
        font-weight: bold;
        color: #60a5fa;
        animation: glow 1.5s infinite alternate;
        z-index: 9999;
        pointer-events: none;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #60a5fa; }
        to   { text-shadow: 0 0 25px #3b82f6; }
    }

    @keyframes ramglow {
        from { text-shadow: 0 0 15px red; }
        to   { text-shadow: 0 0 40px #ff2222; }
    }

    .credit {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        color: #60a5fa;
    }
</style>
</head>
<body>

    </div>

    <!-- Live Watching -->
    <div style="margin-top:10px; text-align:center; font-size:18px; color:#93c5fd;">

    <!-- Jai Shree Ram -->

    ">
        ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
    </div>

    <!-- Speed + Quality -->
    <div style="margin-top:25px; text-align:center;">

        <label style="font-size:20px; margin-right:10px; color:#93c5fd;">Speed:</label>
        <select id="speedMenu" style="padding:8px; border-radius:10px; background:#222; color:white;">
            <option value="0.5">0.5x</option>

        <select id="qualityMenu" style="padding:8px; border-radius:10px; background:#222; color:white;">
            <option value="auto" selected>Auto</option>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const video = document.getElementById("video");

    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = decodeURIComponent(urlParams.get("Url"));

    let hls;
    if (Hls.isSupported()) {
        hls = new Hls({
            maxMaxBufferLength: 60,
            enableWorker: true
        });
        hls.loadSource(videoURL);
        hls.attachMedia(video);
    } else {
        video.src = videoURL;
    }

    /* SPEED CONTROL */
    document.getElementById("speedMenu").addEventListener("change", function() {
        video.playbackRate = Number(this.value);
    });

    /* QUALITY CONTROL */
    document.getElementById("qualityMenu").addEventListener("change", function() {
        if (!hls) return;

        let q = this.value;

        if (q === "auto") {
            hls.currentLevel = -1;
        } else {
            hls.levels.forEach((level, index) => {
                if (level.height == q) {
                    hls.currentLevel = index;
                }
            });
        }
    });

    /* WATCHING COUNTER */
    function updateWatching() {
        let randomViewers = Math.floor(Math.random() * (180 - 70 + 1)) + 70;
        document.getElementById("watchingCount").textContent = randomViewers;
    }
    
    setInterval(updateWatching, 3000);
    updateWatching();
</script>

</body>
