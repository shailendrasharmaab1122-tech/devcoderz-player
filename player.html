<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:#fff;
}
.container{
    width:98%;
    max-width:950px;
    margin:25px auto;
}
.neon-frame{
    border:2px solid #3b82f6;
    padding:10px;
    border-radius:16px;
    box-shadow:0 0 25px #3b82f6,0 0 50px #3b82f6;
}
video{
    width:100%;
    border-radius:14px;
    background:#000;
}
.dev-anim{
    position:fixed;
    top:18px;
    left:18px;
    font-size:22px;
    font-weight:bold;
    color:#3b82f6;
    animation:glow 1.5s infinite alternate;
    z-index:99;
    pointer-events:none;
}
@keyframes glow{
    from{ text-shadow:0 0 10px #3b82f6; }
    to{ text-shadow:0 0 30px #60a5fa; }
}

/* POPUP */
#join-popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:200;
}
.popup-card{
    background:#111;
    padding:30px;
    border-radius:20px;
    width:85%;
    max-width:380px;
    text-align:center;
    border:1px solid #3b82f6;
    box-shadow:0 0 30px #3b82f6;
}
.popup-btn{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    font-size:17px;
    cursor:pointer;
    background:#3b82f6;
    color:#fff;
}
.skip-btn{ background:#555; }

/* JAI SHREE RAM */
@keyframes ramglow{
    from{ text-shadow:0 0 15px red; }
    to{ text-shadow:0 0 40px red; }
}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<!-- TELEGRAM POPUP -->
<div id="join-popup">
  <div class="popup-card">
    <h2 style="color:#60a5fa;">Join Our Telegram</h2>
    <p style="color:#ccc;">Latest updates & premium content</p>

    <button class="popup-btn"
      onclick="window.open('https://t.me/+P-uSwcx9ajFkMjM1','_blank')">
      Join Telegram Channel
    </button>

    <button class="popup-btn skip-btn"
      onclick="document.getElementById('join-popup').style.display='none'">
      Skip
    </button>
  </div>
</div>

<div class="container">
  <div class="neon-frame">
    <video id="video" controls playsinline></video>
  </div>

  <!-- SPEED & QUALITY -->
  <div style="margin-top:22px;text-align:center;">
    <label style="font-size:18px;color:#60a5fa;">Speed:</label>
    <select id="speedMenu" style="padding:8px;border-radius:10px;background:#222;color:#fff;">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="2.25">2.25x</option>
      <option value="2.5">2.5x</option>
      <option value="2.75">2.75x</option>
      <option value="3">3x</option>
 </select>
    <label style="margin-left:20px;font-size:18px;color:#60a5fa;">Quality:</label>
    <select id="qualityMenu" style="padding:8px;border-radius:10px;background:#222;color:#fff;">
      <option value="auto">Auto</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
  </div>

  <!-- JAI SHREE RAM -->
  <div style="text-align:center;margin-top:25px;
      font-size:34px;font-weight:bold;color:red;
      animation:ramglow 1.4s infinite alternate;">
    ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
  </div>

  <!-- CREDITS -->
  <div style="text-align:center;margin-top:18px;font-size:20px;">
    <div style="color:#60a5fa;font-weight:bold;animation:glow 1.5s infinite alternate;">
      Developer ‚Äì PT. Devansh Sharma
    </div>
    <div style="margin-top:6px;color:#60a5fa;font-weight:bold;animation:glow 1.5s infinite alternate;">
      Admin ‚Äì PT. Jay Sharma
    </div>

    <div style="margin-top:14px;font-size:17px;">
      <a href="https://t.me/+P-uSwcx9ajFkMjM1" target="_blank"
         style="color:#fff;text-decoration:none;">
        Click here to Join new Telegram Channel
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById("video");
const params = new URLSearchParams(window.location.search);
const videoURL = decodeURIComponent(params.get("Url") || "");

let hls;
if(Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(videoURL);
    hls.attachMedia(video);
}else{
    video.src = videoURL;
}

document.getElementById("speedMenu").onchange = e=>{
    video.playbackRate = Number(e.target.value);
};
document.getElementById("qualityMenu").onchange = e=>{
    if(!hls) return;
    if(e.target.value === "auto") hls.currentLevel = -1;
    else hls.levels.forEach((l,i)=>{
        if(l.height == e.target.value) hls.currentLevel = i;
    });
};
</script>

</body>
</html>
