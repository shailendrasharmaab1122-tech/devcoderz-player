<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        width: 98%;
        max-width: 950px;
        margin: auto;
        margin-top: 20px;
    }

    .neon-frame {
        border: 2px solid #a855f7;
        padding: 10px;
        border-radius: 16px;
        box-shadow: 0 0 25px #a855f7, 0 0 50px #a855f7;
    }

    video {
        width: 100%;
        border-radius: 14px;
        background: #000;
    }

    .dev-anim {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 22px;
        font-weight: bold;
        color: #a855f7;
        animation: glow 1.5s infinite alternate;
        z-index: 50;
        pointer-events: none;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #a855f7; }
        to   { text-shadow: 0 0 25px #9333ea; }
    }

    .credit {
        text-align: center;
        margin-top: 15px;
        font-size: 18px;
        color: #a855f7;
    }

    /* POPUP */

    #join-popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 200;
    }

    .popup-card {
        background: #111;
        padding: 30px;
        border-radius: 20px;
        width: 85%;
        max-width: 380px;
        text-align: center;
        border: 1px solid #a855f7;
        box-shadow: 0 0 25px #a855f7, 0 0 50px #a855f7;
    }

    .popup-btn {
        display: block;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        background: #9333ea;
        border: none;
        color: white;
        font-size: 17px;
        margin-top: 20px;
    }

    .skip-btn {
        background: #444;
        margin-top: 25px;
    }
</style>
</head>
<body>

<div class="dev-anim">DevCoderz</div>

<!-- POPUP -->
<div id="join-popup">
    <div class="popup-card">
        <h2 style="color:#d8b4fe; font-size:26px; margin-bottom:15px;">Join Telegram</h2>

        <p style="font-size:17px;">
            Other lectures dekhne ke liye<br>
            hamare Telegram channel ko join kare.
        </p>

        <br><br>

        <a href="https://t.me/+QVhljL_D32RlOTg1" class="popup-btn">Join Telegram</a>

        <button id="skip-btn" class="popup-btn skip-btn">Skip</button>
    </div>
</div>

<div class="container">
    <div class="neon-frame">
        <video id="video" controls playsinline></video>
    </div>

    <div class="credit">
        Developer – PT. Devansh Sharma
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const video = document.getElementById("video");

    // URL Fix — encoded & normal dono chalenge
    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = decodeURIComponent(urlParams.get("Url"));

    // HLS Player (Quality Auto–4K)
    if (Hls.isSupported()) {
        const hls = new Hls({
            maxMaxBufferLength: 60,
            enableWorker: true
        });
        hls.loadSource(videoURL);
        hls.attachMedia(video);
    } else {
        video.src = videoURL;
    }

    // POPUP LOGIC
    const popup = document.getElementById("join-popup");
    const skipBtn = document.getElementById("skip-btn");

    window.onload = () => {
        popup.style.display = "flex";
        video.pause();
    };

    skipBtn.onclick = () => {
        popup.style.display = "none";
        video.play();
    };
</script>

</body>
</html>
