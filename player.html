<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devcoderz Player</title>

    <style>
        body {
            background: black;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial;
        }
        #player-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #devcoderz-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 10;
        }
        video {
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
</head>

<body>

<div id="player-container">
    <div id="devcoderz-logo">Devcoderz Player</div>
    <video id="video" controls playsinline></video>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    function getUrlParam() {
        const params = new URLSearchParams(window.location.search);
        return params.get("Url") || params.get("url") || params.get("x");
    }

    const video = document.getElementById("video");
    const url = getUrlParam();

    if (!url) {
        alert("Video URL Missing!");
    } else {
        if (Hls.isSupported()) {

            const hls = new Hls({
                maxBufferLength: 30,
                liveSyncDuration: 3,       // LIVE STREAM FIX ðŸ”¥
                liveMaxLatencyDuration: 10,
                enableWorker: true,
                lowLatencyMode: true,       // Low latency mode
                backBufferLength: 90
            });

            hls.loadSource(url);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });

        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url;
            video.play();
        }
    }

    // Forward/Backward Buttons (Optional)
    document.addEventListener("keydown", function (e) {
        if (e.key === "ArrowRight") video.currentTime += 10;
        if (e.key === "ArrowLeft") video.currentTime -= 10;
    });
</script>

</body>
</html>
