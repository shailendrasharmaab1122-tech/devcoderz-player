    body {

        justify-content: center;

        padding: 30px;

        width: 85%;
        max-width: 380px;
        text-align: center;
        border: 1px solid #a855f7;
        box-shadow: 0 0 25px #a855f7, 0 0 50px #a855f7;
    }

    .popup-btn {
        display: block;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        background: #9333ea;
        border: none;
        color: white;
        font-size: 17px;
        margin-top: 20px;
    }

    .skip-btn {
        background: #444;
        margin-top: 25px;
    }

    @keyframes ramglow {
        from { text-shadow: 0 0 15px red; }
        to   { text-shadow: 0 0 40px #ff2222; }
    }
</style>

<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const video = document.getElementById("video");

    // URL Fix ‚Äî Normal + Encoded dono
    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = decodeURIComponent(urlParams.get("Url"));

    // HLS Player
    let hls;
    if (Hls.isSupported()) {
        hls = new Hls({
            maxMaxBufferLength: 60,
            enableWorker: true
        });
        hls.loadSource(videoURL);
        hls.attachMedia(video);
    } else {
        video.src = videoURL;
    }

    // POPUP
    const popup = document.getElementById("join-popup");
    const skipBtn = document.getElementById("skip-btn");

    window.onload = () => {
        popup.style.display = "flex";
        video.pause();
    };

    skipBtn.onclick = () => {
        popup.style.display = "none";
        video.play();
    };

    // SPEED CONTROL
    document.getElementById("speedMenu").addEventListener("change", function() {
        video.playbackRate = Number(this.value);
    });

    // QUALITY CONTROL (Auto + Manual)
    document.getElementById("qualityMenu").addEventListener("change", function () {
        if (!hls) return;

        let q = this.value;

        if (q === "auto") {
            hls.currentLevel = -1;
        } else {
            hls.levels.forEach((level, index) => {
                if (level.height == q) {
                    hls.currentLevel = index;
                }
            });
        }
    });
</script>
