<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,sans-serif;
  color:#fff;
}

/* PLAYER */
.player{
  max-width:900px;
  margin:20px auto;
  padding:12px;
  border-radius:18px;
  border:3px solid #3b82f6;
  box-shadow:0 0 30px #3b82f6;
  position:relative;
  background:#000;
}

/* FAKE FULLSCREEN */
.player.full{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  z-index:9999;
  border-radius:0;
}

/* VIDEO */
video{
  width:100%;
  border-radius:14px;
  background:#000;
}

/* OVERLAY */
.time{
  position:absolute;
  top:10px;
  right:12px;
  background:rgba(0,0,0,.6);
  padding:4px 8px;
  border-radius:6px;
  font-size:14px;
}

/* CONTROLS */
.controls{
  position:absolute;
  left:12px;
  right:12px;
  bottom:12px;
}
.progress-box{
  height:6px;
  background:#222;
  border-radius:5px;
}
.progress{
  height:100%;
  width:0%;
  background:#3b82f6;
  box-shadow:0 0 10px #3b82f6;
}
.row{
  margin-top:8px;
  display:flex;
  justify-content:space-between;
}
.btn{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-size:16px;
}

/* DEV NAME */
.dev{
  text-align:center;
  margin-top:15px;
  font-size:18px;
  color:#3b82f6;
}

/* TELEGRAM POP */
.tg{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#0088cc;
  color:#fff;
  padding:10px 14px;
  border-radius:30px;
  font-weight:bold;
  display:none;
  z-index:99999;
}
</style>
</head>

<body>

<div class="player" id="player">
  <video id="video" playsinline></video>

  <div class="time" id="time">00:00 / 00:00</div>

  <div class="controls">
    <div class="progress-box" id="bar">
      <div class="progress" id="fill"></div>
    </div>
    <div class="row">
      <div>
        <button class="btn" id="play">▶</button>
        <button class="btn" id="b10">⏪10</button>
        <button class="btn" id="f10">10⏩</button>
      </div>
      <button class="btn" id="fs">⛶</button>
    </div>
  </div>
</div>

<div class="dev">Developed by DevCoderz</div>

<a class="tg" id="tg" href="https://t.me/NT_lecture_bot" target="_blank">
  Join Telegram
</a>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const v=document.getElementById("video");
const p=document.getElementById("player");
const fill=document.getElementById("fill");
const bar=document.getElementById("bar");
const time=document.getElementById("time");

/* LOAD URL */
let u=new URLSearchParams(location.search).get("Url");
if(u) try{u=decodeURIComponent(u)}catch(e){}

if(Hls.isSupported() && u && u.includes(".m3u8")){
  const h=new Hls();
  h.loadSource(u);
  h.attachMedia(v);
}else if(u){
  v.src=u;
}

/* PLAY */
document.getElementById("play").onclick=()=>{
  if(v.paused){
    v.play();
    tg.style.display="block";   // TELEGRAM POP
    play.textContent="⏸";
  }else{
    v.pause();
    play.textContent="▶";
  }
};

/* TIME */
function f(t){
  if(!isFinite(t)) return "00:00";
  let m=Math.floor(t/60),s=Math.floor(t%60);
  return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}
v.ontimeupdate=()=>{
  if(isFinite(v.duration)){
    fill.style.width=(v.currentTime/v.duration*100)+"%";
    time.textContent=`${f(v.currentTime)} / ${f(v.duration)}`;
  }
};

/* DRAG SEEK (FIXED) */
let drag=false;
function seek(x){
  let r=bar.getBoundingClientRect();
  x=Math.max(0,Math.min(x-r.left,r.width));
  v.currentTime=(x/r.width)*v.duration;
}
bar.addEventListener("mousedown",e=>{drag=true;seek(e.clientX)});
document.addEventListener("mousemove",e=>{if(drag)seek(e.clientX)});
document.addEventListener("mouseup",()=>drag=false);

bar.addEventListener("touchstart",e=>{
  drag=true;seek(e.touches[0].clientX);
});
bar.addEventListener("touchmove",e=>{
  if(drag){seek(e.touches[0].clientX);e.preventDefault();}
},{passive:false});
bar.addEventListener("touchend",()=>drag=false);

/* 10s */
b10.onclick=()=>v.currentTime-=10;
f10.onclick=()=>v.currentTime+=10;

/* FAKE FULLSCREEN ONLY */
fs.onclick=()=>{
  p.classList.toggle("full");
};
</script>

</body>
</html>
