<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Devansh X Anuj Player</title>
  <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  <style>
    body { background:#000; margin:0; padding:0; }

    /* Top Big Text */
    .top-brand-text {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: 800;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }

    /* Player Container */
    #playerContainer {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* Quality Button */
    .vjs-menu-button-popup .vjs-menu {
      max-height: 200px;
    }

    /* Custom Speed Box */
    .speed-box {
      position: absolute;
      right: 20px;
      bottom: 120px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border-radius: 10px;
      color: white;
      z-index: 9999;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="playerContainer">

  <div class="top-brand-text">Devansh X Anuj</div>

  <video
    id="videoPlayer"
    class="video-js vjs-default-skin vjs-big-play-centered"
    controls
    preload="auto"
    width="100%"
    height="100%"
    playsinline
    webkit-playsinline
  ></video>

  <!-- Speed Control Box -->
  <div class="speed-box">
    <select id="speedControl">
      <option value="1">1x</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="2.5">2.5x</option>
      <option value="3">3x</option>
      <option value="3.5">3.5x</option>
      <option value="4">4x</option>
    </select>
  </div>

</div>

<script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.7/hls.min.js"></script>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const videoURL = urlParams.get("Url") || urlParams.get("url") || urlParams.get("x");

  const video = document.getElementById("videoPlayer");

  if (Hls.isSupported()) {
    const hls = new Hls({
      maxMaxBufferLength: 60,
    });
    hls.loadSource(videoURL);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      console.log("Quality Levels:", hls.levels);

      // QUALITY MENU
      let qualityMenu = document.createElement("select");
      qualityMenu.style.position = "absolute";
      qualityMenu.style.left = "20px";
      qualityMenu.style.bottom = "120px";
      qualityMenu.style.zIndex = 9999;
      qualityMenu.style.padding = "8px";
      qualityMenu.style.background = "rgba(0,0,0,0.7)";
      qualityMenu.style.color = "white";
      qualityMenu.style.borderRadius = "10px";

      let autoOption = document.createElement("option");
      autoOption.value = -1;
      autoOption.text = "Auto";
      qualityMenu.appendChild(autoOption);

      hls.levels.forEach((level, i) => {
        let opt = document.createElement("option");
        opt.value = i;
        opt.text = (level.height || "") + "p";
        qualityMenu.appendChild(opt);
      });

      qualityMenu.addEventListener("change", function () {
        let val = parseInt(this.value);
        hls.currentLevel = val;
      });

      document.body.appendChild(qualityMenu);
    });
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = videoURL;
  }

  // SPEED CONTROL
  const speedControl = document.getElementById("speedControl");
  speedControl.addEventListener("change", function () {
    video.playbackRate = parseFloat(this.value);
  });

</script>

</body>
</html>
