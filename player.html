<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DevCoderz Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Always visible DevCoderz logo (fullscreen too) */
    #devLogo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 26px;
      color: #00eaff;
      font-weight: bold;
      z-index: 10000;
      animation: glow 2s infinite alternate;
      pointer-events: none;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00eaff; }
      100% { text-shadow: 0 0 25px #00eaff; }
    }

    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
      text-align: center;
      z-index: 10;
    }

    #startBtn {
      margin-top: 20px;
      padding: 14px 28px;
      background: #ff4141;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    #videoContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      z-index: 5000;
    }

    select, button {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<!-- Permanent Glow Logo -->
<div id="devLogo">DevCoderz üöÄ</div>

<div id="popup">

    <button id="startBtn">Start Video</button>
  </div>
</div>

<div id="videoContainer">

  <select id="quality">

  </select>

  <button id="fs">Full Screen</button>
</div>
