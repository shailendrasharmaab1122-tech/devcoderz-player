<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  color:#fff;
}
.container{
  width:98%;
  max-width:950px;
  margin:25px auto;
}
.neon-frame{
  border:3px solid #3b82f6;
  padding:12px;
  border-radius:18px;
  box-shadow:0 0 30px #3b82f6,0 0 60px #60a5fa inset;
}
video{
  width:100%;
  border-radius:14px;
  background:#000;
}
.dev-anim{
  position:fixed;
  top:18px;
  left:18px;
  font-size:22px;
  font-weight:bold;
  color:#3b82f6;
  animation:glow 1.5s infinite alternate;
  z-index:99;
}
@keyframes glow{
  from{ text-shadow:0 0 10px #3b82f6; }
  to{ text-shadow:0 0 30px #60a5fa; }
}
@keyframes ramglow{
  from{ text-shadow:0 0 15px red; }
  to{ text-shadow:0 0 40px red; }
}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<div class="container">
  <div class="neon-frame">
    <video id="video" controls playsinline></video>
  </div>

  <!-- SPEED & QUALITY -->
  <div style="margin-top:22px;text-align:center;">
    <label style="color:#60a5fa;">Speed:</label>
    <select id="speedMenu">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="2.25">2.25x</option>
      <option value="2.5">2.5x</option>
      <option value="2.75">2.75x</option>
      <option value="3">3x</option>
    </select>

    <label style="margin-left:20px;color:#60a5fa;">Quality:</label>
    <select id="qualityMenu">
      <option value="auto">Auto</option>
      <option value="280">280p</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
  </div>

  <!-- JAI SHREE RAM -->
  <div style="text-align:center;margin-top:25px;
      font-size:34px;font-weight:bold;color:red;
      animation:ramglow 1.4s infinite alternate;">
    ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
  </div>

  <!-- ‚úÖ CREDITS (RESTORED) -->
  <div style="text-align:center;margin-top:18px;font-size:20px;">
    <div style="color:#60a5fa;font-weight:bold;animation:glow 1.5s infinite alternate;">
      Developer ‚Äì PT. Devansh Sharma
    </div>
    <div style="margin-top:6px;color:#60a5fa;font-weight:bold;animation:glow 1.5s infinite alternate;">
      Admin ‚Äì PT. Jay Sharma
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById("video");
const params = new URLSearchParams(location.search);
const rawURL = params.get("url") || params.get("Url");
const videoURL = rawURL ? decodeURIComponent(rawURL) : "";

let hls;
let popupShown = false;   // üîí HARD LOCK

if (Hls.isSupported() && videoURL) {
  hls = new Hls({
    enableWorker:true,
    backBufferLength:90
  });

  hls.loadSource(videoURL);
  hls.attachMedia(video);

  hls.on(Hls.Events.ERROR, function (event, data) {

    /* ‚ùå ignore all non-fatal errors */
    if (!data.fatal) return;

    /* üîí popup only ONCE */
    if (popupShown) return;
    popupShown = true;

    alert("‚ùå Video cannot be played (Protected / Expired)");

    try{ hls.destroy(); }catch(e){}
  });

} else if (videoURL) {
  video.src = videoURL;
}

/* SPEED */
speedMenu.onchange = e=>{
  video.playbackRate = Number(e.target.value);
};

/* QUALITY */
qualityMenu.onchange = e=>{
  if(!hls) return;

  if(e.target.value === "auto"){
    hls.currentLevel = -1;
    return;
  }

  const h = Number(e.target.value);
  const idx = hls.levels.findIndex(l=>l.height===h);
  hls.currentLevel = idx !== -1 ? idx : -1;
};
</script>

</body>
</html>
