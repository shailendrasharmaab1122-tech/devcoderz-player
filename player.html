<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Study Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BACKGROUND ‚Äì CLASSROOM BOARD */
body{
    margin:0;
    background:radial-gradient(circle at top,#111,#000 75%);
    font-family:"Segoe UI", Arial, sans-serif;
    color:#fff;
}

/* MAIN CONTAINER */
.container{
    width:96%;
    max-width:1000px;
    margin:30px auto;
}

/* STUDY BOARD FRAME (PHOTO STYLE) */
.study-frame{
    background:#0b0b0b;
    border-radius:22px;
    padding:14px;
    box-shadow:
        0 0 0 2px #1f2937,
        0 18px 45px rgba(0,0,0,.95);
}

/* VIDEO */
video{
    width:100%;
    border-radius:16px;
    background:#000;
}

/* DEV LOGO */
.dev-anim{
    position:fixed;
    top:16px;
    left:16px;
    font-size:20px;
    font-weight:bold;
    color:#60a5fa;
    text-shadow:0 0 15px rgba(96,165,250,.7);
    z-index:99;
    pointer-events:none;
}

/* CONTROL PANEL */
.control-panel{
    margin-top:20px;
    display:flex;
    justify-content:center;
    gap:18px;
    flex-wrap:wrap;
}

.control-panel label{
    font-size:16px;
    color:#93c5fd;
}

.control-panel select{
    padding:8px 12px;
    border-radius:10px;
    background:#111;
    color:#fff;
    border:1px solid #1f2937;
    font-size:15px;
}

/* JAI SHREE RAM */
@keyframes ram{
    from{ text-shadow:0 0 15px red; }
    to{ text-shadow:0 0 35px red; }
}

/* FOOTER */
.footer{
    text-align:center;
    margin-top:26px;
}

.footer .credit{
    font-size:18px;
    font-weight:bold;
    color:#93c5fd;
    text-shadow:0 0 15px rgba(147,197,253,.6);
}

.footer a{
    display:inline-block;
    margin-top:12px;
    color:#fff;
    text-decoration:none;
    font-size:16px;
}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<div class="container">

    <!-- VIDEO FRAME -->
    <div class="study-frame">
        <video id="video" controls playsinline></video>
    </div>

    <!-- SPEED & QUALITY -->
    <div class="control-panel">
        <label>
            Speed:
            <select id="speedMenu">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </label>

        <label>
            Quality:
            <select id="qualityMenu">
                <option value="auto">Auto</option>
                <option value="360">360p</option>
                <option value="480">480p</option>
                <option value="720">720p</option>
                <option value="1080">1080p</option>
            </select>
        </label>
    </div>

    <!-- JAI SHREE RAM -->
    <div style="text-align:center;margin-top:22px;
        font-size:32px;font-weight:bold;color:red;
        animation:ram 1.4s infinite alternate;">
        ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
    </div>

    <!-- CREDITS -->
    <div class="footer">
        <div class="credit">Developer ‚Äì PT. Devansh Sharma</div>
        <div class="credit" style="margin-top:6px;">Admin ‚Äì PT. Jay Sharma</div>

        <a href="https://t.me/+P-uSwcx9ajFkMjM1" target="_blank">
            Join Our Telegram Channel
        </a>
    </div>

</div>

<!-- HLS -->
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById("video");
const params = new URLSearchParams(window.location.search);
const videoURL = decodeURIComponent(params.get("Url") || "");

let hls;
if(Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(videoURL);
    hls.attachMedia(video);
}else{
    video.src = videoURL;
}

document.getElementById("speedMenu").onchange = e=>{
    video.playbackRate = Number(e.target.value);
};

document.getElementById("qualityMenu").onchange = e=>{
    if(!hls) return;
    if(e.target.value === "auto") hls.currentLevel = -1;
    else{
        hls.levels.forEach((l,i)=>{
            if(l.height == e.target.value) hls.currentLevel = i;
        });
    }
};
</script>

</body>
</html>
