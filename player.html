<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Video.js CDN -->
<link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
<script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

<style>
body {
    background: #000;
    margin: 0;
    font-family: Poppins, sans-serif;
    color: white;
}

/* Video Frame Neon Border */
#videoContainer {
    margin: 20px;
    border: 3px solid #00eaff;
    box-shadow: 0 0 25px #00eaffaa;
    border-radius: 18px;
    padding: 10px;
    position: relative;
}

/* DevCoderz Watermark */
#watermark {
    position: absolute;
    top: 10px;
    left: 12px;
    font-size: 18px;
    font-weight: 700;
    color: #00eaff;
    text-shadow: 0 0 10px #00eaff;
    z-index: 9999;
}

/* Glow Jai Shree Ram inside player */
#ramTop {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 22px;
    font-weight: 900;
    color: #ff7b00;
    text-shadow: 0 0 15px #ff7b00;
    animation: ramPulse 1.5s infinite;
    z-index: 9999;
}
@keyframes ramPulse {
    0% { text-shadow: 0 0 10px #ff7b00; }
    50% { text-shadow: 0 0 25px #ff9b42; }
    100% { text-shadow: 0 0 10px #ff7b00; }
}

/* Speed menu button */
.vjs-menu-button-popup .vjs-menu {
    background: #111;
    border: 1px solid #00eaff;
    border-radius: 8px;
}

/* Popup Overlay */
#tgPopupOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999999;
    backdrop-filter: blur(4px);
}

#tgPopup {
    width: 85%;
    max-width: 380px;
    background: white;
    color: black;
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    border: 2px solid #00eaff;
    box-shadow: 0 0 20px #00eaffaa;
    animation: popFade .4s ease;
}

@keyframes popFade {
    from { opacity: 0; transform: scale(.7); }
    to   { opacity: 1; transform: scale(1); }
}

#joinBtn {
    display: inline-block;
    background: #0088cc;
    color: white;
    padding: 12px 18px;
    font-weight: 700;
    border-radius: 10px;
    margin-top: 12px;
    text-decoration: none;
}

#skipBtn {
    margin-top: 10px;
    background: transparent;
    border: none;
    color: #444;
    font-size: 16px;
    text-decoration: underline;
}

/* Developer Section */
.dev-box {
    width: 90%;
    margin: 20px auto;
    padding: 20px;
    background: rgba(0,0,0,0.35);
    border-radius: 18px;
    border: 2px solid #00eaff;
    box-shadow: 0 0 20px #00eaff88;
    text-align: center;
}
.dev-title {
    font-size: 23px;
    font-weight: 700;
    color: #00eaff;
    text-shadow: 0 0 20px #00eaff;
}
.ram-glow {
    font-size: 28px;
    color: #ff7b00;
    text-shadow: 0 0 25px #ff7b00;
    font-weight: 900;
}
.tg-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 20px;
    background: #0088cc;
    color: white;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>
<body>
