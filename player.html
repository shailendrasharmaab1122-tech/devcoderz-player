<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz HLS Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:#fff;
}
.container{
    width:98%;
    max-width:950px;
    margin:25px auto;
}
.neon-frame{
    position:relative;
    border:3px solid #3b82f6;
    padding:12px;
    border-radius:18px;
    box-shadow:0 0 30px #3b82f6,0 0 60px #60a5fa inset;
}
video{
    width:100%;
    border-radius:14px;
    background:#000;
}
.dev-anim{
    position:fixed;
    top:18px;
    left:18px;
    font-size:22px;
    font-weight:bold;
    color:#3b82f6;
    animation:glow 1.5s infinite alternate;
    z-index:99;
    pointer-events:none;
}
@keyframes glow{
    from{ text-shadow:0 0 10px #3b82f6; }
    to{ text-shadow:0 0 30px #60a5fa; }
}
#timeOverlay{
    position:absolute;
    top:10px;
    right:15px;
    color:#fff;
    font-size:18px;
    background:rgba(0,0,0,0.5);
    padding:4px 8px;
    border-radius:5px;
    z-index:20;
}
.fullscreen-btn{
    position:absolute;
    bottom:10px;
    right:10px;
    background:rgba(0,0,0,0.5);
    border:none;
    color:#fff;
    font-size:22px;
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
}
@keyframes ramglow{
    from{ text-shadow:0 0 15px red; }
    to{ text-shadow:0 0 40px red; }
}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<div class="container">
  <div class="neon-frame" id="playerFrame">
    <video id="video" controls playsinline muted></video>
    <div id="timeOverlay">00:00</div>
    <button class="fullscreen-btn" id="fsBtn">‚õ∂</button>
  </div>

  <div style="margin-top:22px;text-align:center;">
    <label>Speed:</label>
    <select id="speedMenu">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="2.25">2.25x</option>
      <option value="2.5">2.5x</option>
      <option value="2.75">2.75x</option>
      <option value="3">3x</option>
    </select>

    <label style="margin-left:15px;">Quality:</label>
    <select id="qualityMenu">
      <option value="auto">Auto</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
  </div>

  <div style="text-align:center;margin-top:25px;
      font-size:34px;font-weight:bold;color:red;
      animation:ramglow 1.4s infinite alternate;">
    ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
// ====== VIDEO LOGIC ======
const video = document.getElementById("video");
const frame = document.getElementById("playerFrame");
const fsBtn = document.getElementById("fsBtn");
const overlay = document.getElementById("timeOverlay");

// ====== STREAM URL ======
// Tumhara decoded/encoded HLS URL yaha daalein
let streamURL = "https://rolexcoderz.in/Live/player.php?t=KXcnqB+o3rtnTZVk6qTK4GZuWEdjZjNId2VVT05KazFKNG1vcWpFdjByRmFOb0U4MHBkY3ZZN1p5dEw5Q0oyZ2VjbDE0TExDV0UwcGthOHdxVHhkdnUvZUtEYnhla0U0V3VadUNaekptZEFqU3RWV1NHNmtDL1Y2SW02bEtXZ2ttMlRnK29LQkxhc2loZkQ5RFZxQ2pQQTdqZ3lPZFFKdWV3OC/wqfok01HpeJpreFRIXWYOEjh/sGDF4Rhd9M4mVY3Lmg+Nl8V1VFPH6gwY/Ha8t/S6HLR5LVYWyGRxj34JCAmMaXEUiRFcBMIiLoHpes h8xmfj o+1lfqWIO rZmQtdUB0xWTDSz61GW6OPuvt12kQZxoXXwC+/uNKvmgogtq82Se7XHkbL4QDfLyw9Id0Vu2l/xF/6vNSwIVxiMZssbpWy4=";

// Decode in case it's URL-encoded
try{ streamURL = decodeURIComponent(streamURL); }catch(e){}

// HLS Handling
if(Hls.isSupported() && streamURL.endsWith(".m3u8")){
  const hls = new Hls();
  hls.loadSource(streamURL);
  hls.attachMedia(video);

  // Quality selection
  document.getElementById("qualityMenu").onchange = e=>{
    if(e.target.value === "auto") hls.currentLevel = -1;
    else hls.levels.forEach((l,i)=>{
      if(l.height === Number(e.target.value)) hls.currentLevel = i;
    });
  };
}else{
  video.src = streamURL; // fallback for MP4 or other formats
}

// Speed control
document.getElementById("speedMenu").onchange = e=>{
  video.playbackRate = Number(e.target.value);
};

// Fullscreen
fsBtn.onclick = ()=>{
  if(document.fullscreenElement){
    document.exitFullscreen();
  }else if(frame.requestFullscreen){
    frame.requestFullscreen();
  }else if(video.webkitEnterFullscreen){
    video.webkitEnterFullscreen(); // iOS
  }
};

// Time overlay
video.ontimeupdate = ()=>{
  let mins = Math.floor(video.currentTime / 60);
  let secs = Math.floor(video.currentTime % 60);
  overlay.textContent = `${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
};
</script>

</body>
</html>
