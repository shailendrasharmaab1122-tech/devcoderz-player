<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:#fff;
}
.container{
    width:98%;
    max-width:950px;
    margin:25px auto;
}
.neon-frame{
    position:relative;
    border:3px solid #3b82f6;
    padding:12px;
    border-radius:18px;
    box-shadow:0 0 30px #3b82f6,0 0 60px #60a5fa inset;
}
video{
    width:100%;
    border-radius:14px;
    background:#000;
}

/* FULLSCREEN BUTTON */
.fullscreen-btn{
    position:absolute;
    bottom:18px;
    right:18px;
    background:rgba(0,0,0,.6);
    border:1px solid #3b82f6;
    color:#fff;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-size:16px;
    z-index:10;
}
.fullscreen-btn:hover{
    background:#3b82f6;
}

.dev-anim{
    position:fixed;
    top:18px;
    left:18px;
    font-size:22px;
    font-weight:bold;
    color:#3b82f6;
    animation:glow 1.5s infinite alternate;
    z-index:99;
    pointer-events:none;
}
@keyframes glow{
    from{ text-shadow:0 0 10px #3b82f6; }
    to{ text-shadow:0 0 30px #60a5fa; }
}

#join-popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:200;
}
.popup-card{
    background:#111;
    padding:30px;
    border-radius:20px;
    width:85%;
    max-width:380px;
    text-align:center;
    border:1px solid #3b82f6;
}
.popup-btn{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    font-size:17px;
    cursor:pointer;
    background:#3b82f6;
    color:#fff;
}
.skip-btn{ background:#555; }

@keyframes ramglow{
    from{ text-shadow:0 0 15px red; }
    to{ text-shadow:0 0 40px red; }
}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<div id="join-popup" style="display:none;">
  <div class="popup-card">
    <h2 style="color:#60a5fa;">Join Our Telegram</h2>
    <p style="color:#ccc;">Latest updates & premium content</p>
    <button class="popup-btn"
      onclick="window.open('https://t.me/+ZYuMt5Zz1BNhNDA1','_blank')">
      Join Telegram Channel
    </button>
    <button class="popup-btn skip-btn"
      onclick="skipPopup()">
      Skip
    </button>
  </div>
</div>

<div class="container">
  <div class="neon-frame" id="playerFrame">
    <video id="video" controls playsinline muted></video>
    <button class="fullscreen-btn" id="fsBtn">‚õ∂</button>
  </div>

  <div style="margin-top:22px;text-align:center;">
    <label>Speed:</label>
    <select id="speedMenu">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="2.25">2.25x</option>
      <option value="2.5">2.5x</option>
      <option value="2.75">2.75x</option>
      <option value="3">3x</option>
    </select>

    <label style="margin-left:15px;">Quality:</label>
    <select id="qualityMenu">
      <option value="auto">Auto</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
  </div>

  <div style="text-align:center;margin-top:25px;
      font-size:34px;font-weight:bold;color:red;
      animation:ramglow 1.4s infinite alternate;">
    ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
  </div>

  <div style="text-align:center;margin-top:18px;">
    <div style="color:#60a5fa;font-weight:bold;">Developer ‚Äì PT. Devansh Sharma</div>
    <div style="color:#60a5fa;font-weight:bold;">Admin ‚Äì PT. Jay Sharma</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
// ====== POPUP LOGIC ======
function skipPopup(){
  document.getElementById('join-popup').style.display='none';
  localStorage.setItem('skipPopup','true');
}
if(localStorage.getItem('skipPopup') !== 'true'){
  document.getElementById('join-popup').style.display='flex';
}

// ====== VIDEO LOGIC ======
const video = document.getElementById("video");
const frame = document.getElementById("playerFrame");
const fsBtn = document.getElementById("fsBtn");

const params = new URLSearchParams(window.location.search);
let rawUrl = params.get("url") || params.get("Url") || "";

try{ rawUrl = decodeURIComponent(rawUrl); }catch(e){}

if(!rawUrl){
  alert("Video URL missing!");
}else{
  if(Hls.isSupported() && rawUrl.endsWith(".m3u8")){
    const hls = new Hls();
    hls.loadSource(rawUrl);
    hls.attachMedia(video);

    document.getElementById("qualityMenu").onchange = e=>{
      if(e.target.value === "auto") hls.currentLevel = -1;
      else hls.levels.forEach((l,i)=>{
        if(l.height === Number(e.target.value)) hls.currentLevel = i;
      });
    };
  }else{
    video.src = rawUrl; // fallback for MP4 or other supported format
  }
}

// ====== SPEED CONTROL ======
document.getElementById("speedMenu").onchange = e=>{
  video.playbackRate = Number(e.target.value);
};

// ====== FULLSCREEN ======
fsBtn.onclick = ()=>{
  if(document.fullscreenElement){
    document.exitFullscreen();
  }else if(frame.requestFullscreen){
    frame.requestFullscreen();
  }else if(video.webkitEnterFullscreen){
    video.webkitEnterFullscreen(); // iOS
  }
};
</script>

</body>
</html>
