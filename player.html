<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:#fff;
}
.container{
    width:98%;
    max-width:950px;
    margin:25px auto;
}

/* FRAME */
.neon-frame{
    border:3px solid #3b82f6;
    padding:12px;
    border-radius:18px;
    box-shadow:0 0 30px #3b82f6,0 0 60px #60a5fa inset;
}

video{
    width:100%;
    border-radius:14px;
    background:#000;
}

/* LOGO */
.dev-anim{
    position:fixed;
    top:18px;
    left:18px;
    font-size:22px;
    font-weight:bold;
    color:#3b82f6;
    text-shadow:0 0 15px #60a5fa;
    z-index:99;
    pointer-events:none;
}

/* POPUP */
#join-popup{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.9);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:200;
}
.popup-card{
    background:#111;
    padding:30px;
    border-radius:20px;
    width:85%;
    max-width:380px;
    text-align:center;
    border:1px solid #3b82f6;
    box-shadow:0 0 30px #3b82f6;
}
.popup-btn{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    font-size:17px;
    cursor:pointer;
    background:#3b82f6;
    color:#fff;
}
.skip-btn{ background:#555; }
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<!-- POPUP -->
<div id="join-popup">
  <div class="popup-card">
    <h2 style="color:#60a5fa;">Join Our Telegram</h2>
    <p style="color:#ccc;">Latest updates & premium content</p>

    <button class="popup-btn"
      onclick="window.open('https://t.me/+P-uSwcx9ajFkMjM1','_blank')">
      Join Telegram Channel
    </button>

    <button class="popup-btn skip-btn" onclick="skipPopup()">
      Skip
    </button>
  </div>
</div>

<div class="container">
  <div class="neon-frame">
    <video id="video" controls playsinline></video>
  </div>

  <!-- SPEED + QUALITY -->
  <div style="margin-top:20px;text-align:center;">
    <select id="speedMenu">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>

    <select id="qualityMenu">
      <option value="auto">Auto</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById("video");
const popup = document.getElementById("join-popup");

const params = new URLSearchParams(window.location.search);
const videoURL = decodeURIComponent(params.get("Url") || params.get("url") || "");

let hls;
let popupShown = false;

/* LOAD VIDEO */
if(Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(videoURL);
    hls.attachMedia(video);
}else{
    video.src = videoURL;
}

/* SPEED */
document.getElementById("speedMenu").onchange = e=>{
    video.playbackRate = Number(e.target.value);
};

/* QUALITY */
document.getElementById("qualityMenu").onchange = e=>{
    if(!hls) return;
    if(e.target.value === "auto") hls.currentLevel = -1;
    else hls.levels.forEach((l,i)=>{
        if(l.height == e.target.value) hls.currentLevel = i;
    });
};

/* POPUP ON FIRST PLAY */
video.addEventListener("play", ()=>{
    if(!popupShown){
        popup.style.display = "flex";
        popupShown = true;
        video.pause();
    }
});

/* SKIP */
function skipPopup(){
    popup.style.display = "none";
    video.play();
}
</script>

</body>
</html>
