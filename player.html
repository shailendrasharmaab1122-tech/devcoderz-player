<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        background:#000;
        margin:0;
        font-family: Arial, sans-serif;
        color:white;
        text-align:center;
    }

    .neon-frame{
        border:2px solid #8a2be2;
        box-shadow:0 0 20px #8a2be2,0 0 40px #8a2be2;
        padding:10px;
        border-radius:12px;
        width:95%;
        margin:auto;
        margin-top:20px;
    }

    #videoPlayer{
        width:100%;
        height:260px;
        background:#111;
        border-radius:10px;
    }

    .controls{
        margin-top:10px;
        display:flex;
        justify-content:center;
        gap:10px;
    }

    select, button{
        padding:10px;
        border-radius:8px;
        border:none;
        font-size:16px;
    }

    /* Popup */
    #join-popup{
        position:fixed;
        inset:0;
        background:rgba(0,0,0,0.85);
        display:flex;
        justify-content:center;
        align-items:center;
        z-index:999;
    }

    .popup-box{
        background:#111;
        padding:25px;
        border-radius:20px;
        width:85%;
        border:1px solid #8a2be2;
        box-shadow:0 0 20px #8a2be2,0 0 40px #8a2be2;
    }

    /* Jai Shree Ram Glow */
    .ram-text{
        color:red;
        font-size:28px;
        font-weight:bold;
        text-shadow:0 0 10px red,0 0 20px red,0 0 30px #ff0000;
        margin-top:25px;
    }
</style>

</head>
<body>

<!-- Popup -->
<div id="join-popup">
    <div class="popup-box">
        <h2 style="color:#d09bff; font-size:24px;">Join Telegram</h2>

        <p style="font-size:18px;">
            Other lectures dekhne ke liye<br>
            hamare Telegram channel ko join kare.
        </p>

        <br><br>

        <a href="https://t.me/+QVhljL_D32RlOTg1"
           style="background:#8a2be2; padding:12px 20px; display:block; border-radius:10px; margin-bottom:20px; color:white; text-decoration:none;">
            Join Telegram
        </a>

        <button onclick="closePopup()"
            style="background:#333; color:white; padding:10px 20px; border-radius:10px;">
            Skip
        </button>
    </div>
</div>

<div class="neon-frame">

    <!-- Video Player -->
    <video id="videoPlayer" controls></video>

    <!-- Controls -->
    <div class="controls">

        <!-- Speed -->
        <select id="speedControl">
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="1" selected>1x Normal</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
        </select>

        <!-- Quality -->
        <select id="qualityControl">
            <option value="auto">Auto</option>
            <option value="1080">1080p</option>
            <option value="720">720p</option>
            <option value="480">480p</option>
            <option value="360">360p</option>
        </select>

        <!-- Full Screen -->
        <button onclick="openFullscreen()">Full Screen</button>

    </div>

    <!-- Developer Name -->
    <p style="margin-top:20px; font-size:18px;">Developer – PT. Devansh Sharma</p>

    <!-- Telegram Link Below -->
    <p style="color:#aaa; margin-top:5px;">
        Join our Telegram :  
        <a href="https://t.me/+QVhljL_D32RlOTg1" style="color:#8a2be2;">Click Here</a>
    </p>

    <div class="ram-text">जय श्री राम</div>

    <!-- 1DM download (safe redirect) -->
    <button id="idm-download"
        style="background:red; padding:12px 20px; color:white; border-radius:12px; margin-top:20px;">
        Download via 1DM
    </button>

</div>

<script>
let player = document.getElementById("videoPlayer");

// URL fetch
const urlParams = new URLSearchParams(window.location.search);
const videoURL = urlParams.get("Url");

// Load video
player.src = videoURL;

// Speed change
document.getElementById("speedControl").onchange = function(){
    player.playbackRate = this.value;
};

// Popup Close
function closePopup(){
    document.getElementById("join-popup").style.display = "none";
    player.play();
}

// Fullscreen
function openFullscreen() {
    if (player.requestFullscreen) player.requestFullscreen();
}

// 1DM Redirect (safe)
document.getElementById("idm-download").onclick = () => {
    window.location.href = "idm://download/" + encodeURIComponent(videoURL);

    setTimeout(() => {
        window.location.href =
          "https://play.google.com/store/apps/details?id=idm.internet.download.manager";
    }, 800);
};
</script>

</body>
</html>
