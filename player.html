<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz NT Style Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial,sans-serif;
  color:#fff;
}
.container{
  max-width:950px;
  margin:20px auto;
  width:96%;
}
.neon-frame{
  position:relative;
  padding:12px;
  border-radius:18px;
  border:3px solid #3b82f6;
  box-shadow:0 0 25px #3b82f6, inset 0 0 40px #60a5fa;
  background:#000;
  transition:.3s;
}

/* üî• FAKE FULLSCREEN */
.neon-frame.fake-fs{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  margin:0;
  z-index:9999;
  border-radius:0;
  padding:10px;
}

video{
  width:100%;
  height:auto;
  border-radius:14px;
  background:#000;
}

/* WATERMARK */
.dev-anim{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  font-weight:bold;
  color:#3b82f6;
  text-shadow:0 0 15px #60a5fa;
  z-index:10000;
  pointer-events:none;
}

/* TIME */
#timeOverlay{
  position:absolute;
  top:10px;
  right:14px;
  background:rgba(0,0,0,.6);
  padding:4px 8px;
  border-radius:6px;
  font-size:14px;
  z-index:10;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
  z-index:10;
}
.progress-box{
  width:100%;
  height:6px;
  background:#222;
  border-radius:5px;
}
.progress{
  width:0%;
  height:100%;
  background:#3b82f6;
  box-shadow:0 0 10px #3b82f6;
  border-radius:5px;
}
.btn-row{
  margin-top:8px;
  display:flex;
  justify-content:space-between;
}
.ctrl-btn{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-size:16px;
}

/* RAM TEXT */
@keyframes ram{
  from{text-shadow:0 0 10px red;}
  to{text-shadow:0 0 30px red;}
}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<div class="container">
  <div class="neon-frame" id="playerBox">

    <video id="video" playsinline></video>

    <div id="timeOverlay">00:00 / 00:00</div>

    <div class="controls">
      <div class="progress-box" id="progressBox">
        <div class="progress" id="progress"></div>
      </div>

      <div class="btn-row">
        <div>
          <button class="ctrl-btn" id="play">‚ñ∂</button>
          <button class="ctrl-btn" id="back">‚è™10</button>
          <button class="ctrl-btn" id="fwd">10‚è©</button>
        </div>
        <button class="ctrl-btn" id="fs">‚õ∂</button>
      </div>
    </div>

  </div>

  <div style="margin-top:22px;text-align:center;
    font-size:32px;font-weight:bold;color:red;
    animation:ram 1.4s infinite;">
    ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video=document.getElementById("video");
const box=document.getElementById("playerBox");
const progress=document.getElementById("progress");
const progressBox=document.getElementById("progressBox");
const overlay=document.getElementById("timeOverlay");
const playBtn=document.getElementById("play");

/* URL */
const p=new URLSearchParams(location.search);
let url=p.get("Url");
if(url) try{url=decodeURIComponent(url);}catch(e){}

/* LOAD */
if(Hls.isSupported() && url && url.includes(".m3u8")){
  const hls=new Hls({enableWorker:true});
  hls.loadSource(url);
  hls.attachMedia(video);
}else if(url){
  video.src=url;
}

/* TIME FORMAT */
function fmt(t){
  if(!isFinite(t)) return "00:00";
  let m=Math.floor(t/60), s=Math.floor(t%60);
  return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

/* PLAY */
playBtn.onclick=()=>{
  if(video.paused){
    video.play();
    playBtn.textContent="‚è∏";
  }else{
    video.pause();
    playBtn.textContent="‚ñ∂";
  }
};

/* UPDATE */
video.addEventListener("timeupdate",()=>{
  if(isFinite(video.duration)){
    progress.style.width=(video.currentTime/video.duration*100)+"%";
    overlay.textContent=`${fmt(video.currentTime)} / ${fmt(video.duration)}`;
  }
});

/* SEEK (CLICK + SLIDE) */
let seeking=false;
function seek(x){
  const r=progressBox.getBoundingClientRect();
  x=Math.min(Math.max(x-r.left,0),r.width);
  video.currentTime=(x/r.width)*video.duration;
}
progressBox.addEventListener("mousedown",e=>{seeking=true;seek(e.clientX);});
document.addEventListener("mousemove",e=>{if(seeking)seek(e.clientX);});
document.addEventListener("mouseup",()=>seeking=false);

progressBox.addEventListener("touchstart",e=>{
  seeking=true;seek(e.touches[0].clientX);
});
progressBox.addEventListener("touchmove",e=>{
  if(seeking){seek(e.touches[0].clientX);e.preventDefault();}
},{passive:false});
progressBox.addEventListener("touchend",()=>seeking=false);

/* 10s */
document.getElementById("back").onclick=()=>video.currentTime-=10;
document.getElementById("fwd").onclick=()=>video.currentTime+=10;

/* üî• FAKE FULLSCREEN TOGGLE */
document.getElementById("fs").onclick=()=>{
  box.classList.toggle("fake-fs");
};
</script>

</body>
</html>
