<!DOCTYPE html>
<html lang="en">

<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
        color: white;
    }

    .container {
        width: 98%;
        max-width: 950px;
        margin: auto;
        margin-top: 25px;
    }

    .neon-frame {
        border: 2px solid #3b82f6;
        padding: 10px;

    video {
        width: 100%;
        border-radius: 14px;
        background: #000;
    }

    .dev-anim {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 22px;
        font-weight: bold;
        color: #3b82f6;
        animation: glow 1.5s infinite alternate;
        z-index: 50;
        pointer-events: none;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px #3b82f6; }
        to   { text-shadow: 0 0 25px #60a5fa; }
    }

    /* POPUP */
    #join-popup {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.90);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 200;
    }

    .popup-card {
        background: #111;
        padding: 30px;
        border-radius: 20px;
        width: 85%;
        max-width: 380px;
        text-align: center;
        border: 1px solid #3b82f6;
        box-shadow: 0 0 25px #3b82f6;
    }

    .popup-btn {
        display: block;
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        background: #3b82f6;
        border: none;
        color: white;
        font-size: 17px;
        margin-top: 20px;
        cursor: pointer;
    }

    .skip-btn {
        background: #555;
    }

    @keyframes ramglow {
        from { text-shadow: 0 0 15px red; }
        to   { text-shadow: 0 0 40px #ff0000; }
    }
</style>
</head>
<body>

<div class="dev-anim">DevCoderz</div>

<!-- POPUP -->
<div id="join-popup">
    <div class="popup-card">
        <h2 style="color:#60a5fa;">Join Our Channel</h2>
        <p style="color:#ccc;">Latest updates & premium content</p>

        <button class="popup-btn"
            onclick="window.open('https://t.me/+P-uSwcx9ajFkMjM1','_blank')">
            Join Channel
        </button>

        <button class="popup-btn skip-btn"
            onclick="document.getElementById('join-popup').style.display='none'">
            Skip
        </button>
    </div>
</div>

<div class="container">
    <div class="neon-frame">
        <video id="video" controls playsinline></video>
    </div>

    <div style="margin-top:25px; text-align:center;">
        <label style="font-size:20px; margin-right:10px; color:#60a5fa;">Speed:</label>
        <select id="speedMenu" style="padding:8px; border-radius:10px; background:#222; color:white;">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
            <option value="2.25">2.25x</option>
            <option value="2.5">2.5x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
        </select>

        <label style="font-size:20px; margin-left:25px; color:#60a5fa;">Quality:</label>
        <select id="qualityMenu" style="padding:8px; border-radius:10px; background:#222; color:white;">
            <option value="auto">Auto</option>
            <option value="360">360p</option>
            <option value="480">480p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
        </select>
    </div>

    <div style="text-align:center; margin-top:25px; font-size:34px; font-weight:bold; color:red; animation: ramglow 1.4s infinite alternate;">
        ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
    </div>

    <!-- CREDIT WITH LINK -->
    <div style="text-align:center; margin-top:15px; font-size:19px; color:#60a5fa;">
        Developer ‚Äì
        <a href="https://t.me/+P-uSwcx9ajFkMjM1"
           target="_blank"
           style="color:#60a5fa; text-decoration:none;">
           PT. Devansh Sharma
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    const video = document.getElementById("video");
    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = decodeURIComponent(urlParams.get("Url"));

    let hls;
    if (Hls.isSupported()) {
        hls = new Hls({ maxMaxBufferLength: 60, enableWorker: true });
        hls.loadSource(videoURL);
        hls.attachMedia(video);
    } else {
        video.src = videoURL;
    }

    document.getElementById("speedMenu").addEventListener("change", function() {
        video.playbackRate = Number(this.value);
    });

    document.getElementById("qualityMenu").addEventListener("change", function () {
        if (!hls) return;
        if (this.value === "auto") {
            hls.currentLevel = -1;
        } else {
            hls.levels.forEach((l, i) => {
                if (l.height == this.value) hls.currentLevel = i;
            });
        }
    });
</script>

</body>
