<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevCoderz Premium Player</title>

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: Poppins, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 30px;
      width: 98%;
      max-width: 950px;
      text-align: center;
    }

    video {
      width: 100%;
      max-width: 950px;
      border-radius: 16px;
      border: 2px solid #00c3ff;
      box-shadow: 0 0 25px rgba(0,195,255,0.4);
    }

    /* FULL SCREEN POPUP */
    #fullPopup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #fullPopup h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #fullPopup a {
      color: #00eaff;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    #closePopup {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 18px;
      background: #00c3ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .glass-box {
      margin-top: 20px;
      padding: 18px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .glass-box a {
      color: #00e2ff;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- ðŸ”¥ FULL SCREEN POPUP -->
  <div id="fullPopup">
    <h2>ðŸ“¢ Lecture dekhne ke liye pehle channel join karein</h2>

    <a href="https://t.me/+QVhljL_D32RlOTg1" target="_blank">
      ðŸ‘‰ Join Telegram Channel
    </a>

    <button id="closePopup">Continue to Video</button>
  </div>

  <div class="container">

    <video id="player" controls>
      <source src="https://example.com/video.m3u8" type="application/x-mpegURL">
    </video>

    <div class="glass-box">
      <h3>Developer â€“ <b>Devansh Sharma</b></h3>
      <p>Telegram:  
        <a href="https://t.me/+QVhljL_D32RlOTg1" target="_blank">Join Channel</a>
      </p>
    </div>

  </div>

  <script>
    const popup = document.getElementById("fullPopup");
    const btn = document.getElementById("closePopup");
    const player = document.getElementById("player");

    // Video lock: Don't play until popup removed
    player.pause();
    player.controls = false;

    btn.onclick = () => {
      popup.style.display = "none";
      player.controls = true;
      player.play();
    };
  </script>

</body>
</html>
