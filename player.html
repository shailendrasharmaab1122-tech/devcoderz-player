<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz HLS Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    background:#000;
    font-family:Arial, sans-serif;
    color:#fff;
}
.container{
    width:98%;
    max-width:950px;
    margin:25px auto;
}
.neon-frame{
    position:relative;
    border:3px solid #3b82f6;
    padding:12px;
    border-radius:18px;
    box-shadow:0 0 30px #3b82f6,0 0 60px #60a5fa inset;
}
video{
    width:100%;
    border-radius:14px;
    background:#000;
}
.dev-anim{
    position:fixed;
    top:18px;
    left:18px;
    font-size:22px;
    font-weight:bold;
    color:#3b82f6;
    animation:glow 1.5s infinite alternate;
    z-index:99;
    pointer-events:none;
}
@keyframes glow{
    from{ text-shadow:0 0 10px #3b82f6; }
    to{ text-shadow:0 0 30px #60a5fa; }
}
#timeOverlay{
    position:absolute;
    top:10px;
    right:15px;
    color:#fff;
    font-size:16px;
    background:rgba(0,0,0,0.6);
    padding:4px 8px;
    border-radius:6px;
    z-index:20;
}
.controls-overlay{
    position:absolute;
    bottom:12px;
    left:12px;
    display:flex;
    gap:10px;
    z-index:20;
}
.ctrl-btn{
    background:rgba(0,0,0,0.6);
    border:none;
    color:#fff;
    font-size:18px;
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
}
.fullscreen-btn{
    position:absolute;
    bottom:10px;
    right:10px;
    background:rgba(0,0,0,0.6);
    border:none;
    color:#fff;
    font-size:20px;
    padding:6px 10px;
    border-radius:6px;
    cursor:pointer;
}
@keyframes ramglow{
    from{ text-shadow:0 0 15px red; }
    to{ text-shadow:0 0 40px red; }
}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<div class="container">
  <div class="neon-frame" id="playerFrame">

    <video id="video" controls playsinline muted></video>

    <!-- TIME -->
    <div id="timeOverlay">00:00 / 00:00</div>

    <!-- SEEK BUTTONS -->
    <div class="controls-overlay">
      <button class="ctrl-btn" id="back10">‚è™ 10</button>
      <button class="ctrl-btn" id="fwd10">10 ‚è©</button>
    </div>

    <!-- FULLSCREEN -->
    <button class="fullscreen-btn" id="fsBtn">‚õ∂</button>
  </div>

  <div style="margin-top:22px;text-align:center;">
    <label>Speed:</label>
    <select id="speedMenu">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="2.25">2.25x</option>
      <option value="2.5">2.5x</option>
      <option value="2.75">2.75x</option>
      <option value="3">3x</option>
    </select>

    <label style="margin-left:15px;">Quality:</label>
    <select id="qualityMenu">
      <option value="auto">Auto</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
  </div>

  <div style="text-align:center;margin-top:25px;
      font-size:34px;font-weight:bold;color:red;
      animation:ramglow 1.4s infinite alternate;">
    ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById("video");
const frame = document.getElementById("playerFrame");
const fsBtn = document.getElementById("fsBtn");
const overlay = document.getElementById("timeOverlay");

const back10 = document.getElementById("back10");
const fwd10  = document.getElementById("fwd10");

let streamURL = "YOUR_M3U8_OR_MP4_URL_HERE";
try{ streamURL = decodeURIComponent(streamURL); }catch(e){}

if(Hls.isSupported() && streamURL.includes(".m3u8")){
  const hls = new Hls();
  hls.loadSource(streamURL);
  hls.attachMedia(video);

  document.getElementById("qualityMenu").onchange = e=>{
    if(e.target.value === "auto") hls.currentLevel = -1;
    else hls.levels.forEach((l,i)=>{
      if(l.height == e.target.value) hls.currentLevel = i;
    });
  };
}else{
  video.src = streamURL;
}

document.getElementById("speedMenu").onchange = e=>{
  video.playbackRate = Number(e.target.value);
};

fsBtn.onclick = ()=>{
  if(document.fullscreenElement) document.exitFullscreen();
  else frame.requestFullscreen();
};

back10.onclick = ()=> video.currentTime -= 10;
fwd10.onclick  = ()=> video.currentTime += 10;

function format(t){
  if(!isFinite(t)) return "00:00";
  let h = Math.floor(t/3600);
  let m = Math.floor((t%3600)/60);
  let s = Math.floor(t%60);
  return h>0
    ? `${h}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`
    : `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

video.ontimeupdate = ()=>{
  overlay.textContent = `${format(video.currentTime)} / ${format(video.duration)}`;
};
</script>

</body>
</html>
