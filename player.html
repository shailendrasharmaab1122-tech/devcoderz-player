<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Devansh X Anuj Player</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at center, #0d1224, #000814 80%);
        font-family: "Poppins", sans-serif;
        color: white;
    }

    .frame {
        width: 92%;
        max-width: 850px;
        padding: 18px;
        border-radius: 22px;

        /* Glass + Glow */
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.12);

        box-shadow: 0 0 30px rgba(0, 162, 255, 0.4),
                    0 0 60px rgba(135, 0, 255, 0.25);

        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { transform: scale(0.96); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .title {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 12px;

        background: linear-gradient(90deg, #38bdf8, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;

        text-shadow: 0 0 10px rgba(82, 189, 255, 0.4);
    }

    video {
        width: 100%;
        border-radius: 16px;
        background: black;
        box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .controls {
        margin-top: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    select, button {
        padding: 7px 12px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.12);
        color: white;
        cursor: pointer;
        backdrop-filter: blur(8px);

        transition: 0.2s;
    }

    select:hover, button:hover {
        background: rgba(255, 255, 255, 0.20);
        transform: scale(1.05);
    }

    .right-controls {
        display: flex;
        gap: 12px;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

</head>
<body>

<div class="frame">

    <div class="title">Devansh X Anuj Player</div>

    <video id="video" controls></video>

    <div class="controls">
        <select id="quality"></select>

        <div class="right-controls">
            <select id="speed">
                <option value="1">1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
                <option value="2.5">2.5x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
            </select>

            <button onclick="video.requestFullscreen()">Fullscreen</button>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById("video");
    const qualitySelect = document.getElementById("quality");
    const speed = document.getElementById("speed");

    const url = new URLSearchParams(location.search).get("url");

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
            data.levels.forEach((level, i) => {
                let q = document.createElement("option");
                q.value = i;
                q.text = level.height + "p";
                qualitySelect.appendChild(q);
            });

            qualitySelect.onchange = () => {
                hls.currentLevel = qualitySelect.value;
            };
        });
    }

    speed.onchange = () => {
        video.playbackRate = speed.value;
    };
</script>

</body>
</html>
