<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>

<style>
body {
  background: #060606;
  color: white;
  font-family: Arial;
  margin: 0;
}

/* Neon Video Frame */
.player-box {
  width: 90%;
  max-width: 900px;
  margin: 40px auto;
  padding: 8px;
  border-radius: 18px;
  background: #0f0f0f;
  box-shadow: 0 0 25px #00eaff, inset 0 0 20px #007799;
}

/* Video */
video {
  width: 100%;
  border-radius: 14px;
}

/* Controls */
.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
}

button, select {
  background: #00eaff;
  border: none;
  padding: 8px 14px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

/* Credits */
#credit {
  text-align: center;
  margin-top: 20px;
  font-size: 22px;
  text-shadow: 0 0 10px cyan;
}

/* Fullscreen Left Animation Text */
#devAnim {
  position: fixed;
  top: 40%;
  left: 10px;
  font-size: 28px;
  color: #00eaff;
  font-weight: bold;
  animation: glow 1.5s infinite alternate;
  pointer-events: none;
}

@keyframes glow {
  from { opacity: 0.3; }
  to { opacity: 1; }
}

/* FULLSCREEN POPUP */
#popup {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.92);
  flex-direction: column;
  z-index: 9999;
}

#popup a {
  color: #00eaff;
  font-size: 26px;
  margin: 12px;
  font-weight: bold;
  text-decoration: none;
  text-shadow: 0 0 10px cyan;
}

#popup button {
  background: #00eaff;
  padding: 10px 20px;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
}

</style>
</head>
<body>

<!-- FULLSCREEN JOIN POPUP -->
<div id="popup">
  <h2 style="color:white; font-size:30px;">ðŸ“¢ Lecture dekhne ke liye channel join karein</h2>

  <a href="https://t.me/+QVhljL_D32RlOTg1" target="_blank">
    ðŸ‘‰ Join Telegram Channel
  </a>

  <button onclick="closePopup()">Continue to Video</button>
</div>

<!-- Left Animation -->
<div id="devAnim">DevCoderz</div>

<!-- Neon Player -->
<div class="player-box">
  <video id="video" controls></video>

  <div class="controls">
    <select id="speedCtrl">
      <option value="0.5">0.5x</option>
      <option value="0.75">0.75x</option>
      <option value="1" selected>1x</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="3">3x</option>
      <option value="4">4x</option>
    </select>

    <select id="qualityCtrl">
      <option value="auto">Auto</option>
      <option value="144">144p</option>
      <option value="240">240p</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
      <option value="1440">2K</option>
      <option value="2160">4K</option>
    </select>

    <button onclick="goFull()">Fullscreen</button>
  </div>
</div>

<div id="credit">Developer â€“ PT. Devansh Sharma</div>

<script>
// Get URL Parameter
const urlParams = new URLSearchParams(window.location.search);
const videoURL = urlParams.get("Url");

// Apply URL
document.getElementById("video").src = videoURL;

// Speed change
document.getElementById("speedCtrl").onchange = function() {
  document.getElementById("video").playbackRate = this.value;
};

// Quality change (dummy switch)
document.getElementById("qualityCtrl").onchange = function() {
  alert("Quality switched to: " + this.value + "p");
};

// Fullscreen
function goFull() {
  document.getElementById("video").requestFullscreen();
}

// Popup close
function closePopup() {
  document.getElementById("popup").style.display = "none";
}

</script>
</body>
</html>
