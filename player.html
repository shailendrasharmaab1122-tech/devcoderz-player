<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DevCoderz Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      text-align: center;
      z-index: 10;
    }

    #startBtn {
      padding: 15px 30px;
      background: #ff3b3b;
      color: #fff;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    #videoContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
    }

    select, button {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<div id="popup">
  <div>
    <b>Lecture dekhne ke liye “Start Video” dabaye</b><br>
    <button id="startBtn">Start Video</button>
  </div>
</div>

<div id="videoContainer">
  <video id="video" controls></video>
</div>

<div id="controls">
  <!-- Speed -->
  <select id="speed">
    <option value="0.5">0.5×</option>
    <option value="1" selected>1×</option>
    <option value="1.5">1.5×</option>
    <option value="2">2×</option>
    <option value="3">3×</option>
    <option value="4">4×</option>
  </select>

  <!-- Quality -->
  <select id="quality"></select>

  <!-- Fullscreen -->
  <button id="fs">Full Screen</button>
</div>

<script>
  const video = document.getElementById("video");
  const qualitySelect = document.getElementById("quality");
  const speedSelect = document.getElementById("speed");
  const fsBtn = document.getElementById("fs");

  document.getElementById("startBtn").onclick = () => {
    document.getElementById("popup").style.display = "none";
    startVideo();
  };

  function startVideo() {
    const url = new URLSearchParams(window.location.search).get("Url");

    if (Hls.isSupported()) {
      const hls = new Hls({
        maxMaxBufferLength: 120,
        enableWorker: true
      });

      hls.loadSource(url);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        qualitySelect.innerHTML = "";
        hls.levels.forEach((level, index) => {
          const opt = document.createElement("option");
          opt.value = index;

          // Example: 2160 → "2160p (4K)"
          opt.textContent = level.height >= 2160 ? "2160p (4K)" : `${level.height}p`;

          qualitySelect.appendChild(opt);
        });

        qualitySelect.onchange = () => {
          hls.currentLevel = parseInt(qualitySelect.value);
        };
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url;
    }

    speedSelect.onchange = () => {
      video.playbackRate = parseFloat(speedSelect.value);
    };

    fsBtn.onclick = () => {
      if (video.requestFullscreen) video.requestFullscreen();
    };
  }
</script>

</body>
</html>
