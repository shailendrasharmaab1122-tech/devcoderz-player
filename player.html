<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
    margin:0;
    background:#000;
    font-family: Arial, sans-serif;
    color:#fff;
}
.container{
    max-width:900px;
    margin:30px auto;
    padding:10px;
}
.neon-frame{
    border-radius:14px;
    padding:8px;
    background:linear-gradient(135deg,#00f6ff,#ff00ff);
    box-shadow:0 0 25px rgba(0,255,255,0.6);
}
video{
    width:100%;
    height:auto;
    border-radius:10px;
    background:#000;
}
.title{
    text-align:center;
    font-size:22px;
    font-weight:bold;
    margin-bottom:15px;
    color:#00f6ff;
    text-shadow:0 0 8px #00f6ff;
}
.note{
    text-align:center;
    font-size:13px;
    opacity:0.7;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="container">
    <div class="title">DevCoderz Premium Player</div>

    <div class="neon-frame">
        <video id="video" controls playsinline></video>
    </div>

    <div class="note">
        If video doesn’t start, tap ▶️ once
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
let videoUrl = params.get("url") || params.get("Url");

if(videoUrl){
    videoUrl = decodeURIComponent(videoUrl);
    const video = document.getElementById("video");

    if (Hls.isSupported()) {
        const hls = new Hls({
            maxBufferLength: 30,
            enableWorker: true
        });
        hls.loadSource(videoUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            video.play().catch(()=>{});
        });
    }
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoUrl;
        video.play().catch(()=>{});
    }
}
else{
    alert("No video URL found!");
}
</script>

</body>
</html>
