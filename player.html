<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;background:#000;font-family:Arial;color:#fff}
.container{width:98%;max-width:950px;margin:25px auto}
.neon-frame{
  border:3px solid #3b82f6;padding:12px;border-radius:18px;
  box-shadow:0 0 30px #3b82f6,0 0 60px #60a5fa inset;
}
video{width:100%;border-radius:14px;background:#000}
.dev-anim{
  position:fixed;top:18px;left:18px;font-size:22px;
  font-weight:bold;color:#3b82f6;animation:glow 1.5s infinite alternate
}
@keyframes glow{from{text-shadow:0 0 10px #3b82f6}to{text-shadow:0 0 30px #60a5fa}}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<div class="container">
  <div class="neon-frame">
    <video id="video" controls playsinline></video>
  </div>

  <div style="margin-top:20px;text-align:center">
    <label>Speed:</label>
    <select id="speedMenu">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
      <option value="2.25">2.25x</option>
      <option value="2.5">2.5x</option>
      <option value="2.75">2.75x</option>
      <option value="3">3x</option>
    </select>

    <label style="margin-left:15px">Quality:</label>
    <select id="qualityMenu">
      <option value="auto">Auto</option>
      <option value="280">280p</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById("video");
const params = new URLSearchParams(location.search);
const rawURL = params.get("url") || params.get("Url");
const videoURL = rawURL ? decodeURIComponent(rawURL) : "";

let hls;
let errorShown = false;

if (Hls.isSupported() && videoURL) {
  hls = new Hls({
    enableWorker: true,
    lowLatencyMode: false,
    backBufferLength: 90
  });

  hls.loadSource(videoURL);
  hls.attachMedia(video);

  /* ðŸ”¥ SEEK FIX */
  video.addEventListener("seeking", () => {
    errorShown = false; // seek par error ignore
  });

  hls.on(Hls.Events.ERROR, (event, data) => {
    if (errorShown) return;

    // â— ignore non-fatal errors (seek / buffer)
    if (!data.fatal) return;

    errorShown = true;
    alert("âŒ Video cannot be played (Protected / Expired)");
    hls.destroy();
  });

} else if (videoURL) {
  video.src = videoURL;
}

/* SPEED */
speedMenu.onchange = e => {
  video.playbackRate = Number(e.target.value);
};

/* QUALITY */
qualityMenu.onchange = e => {
  if (!hls) return;

  if (e.target.value === "auto") {
    hls.currentLevel = -1;
    return;
  }

  const target = Number(e.target.value);
  const levelIndex = hls.levels.findIndex(l => l.height === target);

  if (levelIndex !== -1) {
    hls.currentLevel = levelIndex;
  } else {
    hls.currentLevel = -1; // fallback
  }
};
</script>

</body>
</html>
