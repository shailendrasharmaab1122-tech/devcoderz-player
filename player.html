<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Devcoderz Player</title>
<style>
    #header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.75);
        color: white;
        text-align: center;
        padding: 12px 0;
        font-size: 28px;
        font-weight: 900;
        letter-spacing: 2px;
        z-index: 9999;
    }
    video {
        width: 100vw;
        height: 100vh;
        background:black;
        margin-top: 60px;
    }
    body {
        margin: 0;
        background:black;
    }
</style>
</head>

<body>

<!-- BIG TEXT HEADER -->
<div id="header">DEVANSH SHARMA</div>

<video id="v" controls></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const video = document.getElementById("v");
const url = new URLSearchParams(window.location.search).get("Url");

if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
    });
} else {
    video.src = url;
    video.play();
}
</script>

</body>
</html>
