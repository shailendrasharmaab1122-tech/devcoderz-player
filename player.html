<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DevCoderz Premium Player</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .container {
      margin-top: 30px;
      width: 92%;
      max-width: 780px;
      text-align: center;
      padding-bottom: 40px;
    }

    video {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 195, 255, 0.4);
      border: 2px solid rgba(0, 195, 255, 0.4);
    }

    .glass-box {
      margin-top: 20px;
      padding: 18px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-box a {
      color: #00e2ff;
      text-decoration: none;
      font-weight: 600;
    }

    #telegramPopup {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 16px 20px;
      background: rgba(0, 180, 255, 0.25);
      border: 1px solid rgba(0, 180, 255,0.4);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      color: #dff8ff;
      box-shadow: 0 0 20px rgba(0,180,255,0.4);
      display: none;
      animation: fadeIn 0.6s ease-out;
    }

    #telegramPopup a {
      color: #fff;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">

    <video id="player" controls>
      <source src="https://example.com/video.m3u8" type="application/x-mpegURL">
    </video>

    <div class="glass-box">
      <h3>Developer â€“ <b>Devansh Sharma</b></h3>
      <p>
        Telegram:  
        <a href="https://t.me/+QVhljL_D32RlOTg1" target="_blank">
          Join Channel
        </a>
      </p>
    </div>

  </div>

  <div id="telegramPopup">
    ðŸ”” Join our Telegram for updates!  
    <br><br>
    <a href="https://t.me/+QVhljL_D32RlOTg1" target="_blank">
      Click to Join
    </a>
  </div>

  <script>
    const player = document.getElementById("player");
    const popup = document.getElementById("telegramPopup");

    player.onplay = () => {
      popup.style.display = "block";

      setTimeout(() => {
        popup.style.display = "none";
      }, 4000);
    };
  </script>

</body>
</html>
