<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Devansh Player</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
html,body{width:100%;height:100%;background:#000;overflow:hidden}

.player{position:fixed;inset:0;background:#000}
video{width:100%;height:100%;object-fit:contain}

.top-brand{
 position:absolute;top:8px;left:50%;
 transform:translateX(-50%);
 z-index:10;pointer-events:none;text-align:center
}
.jsr{color:#ff9800;font-weight:700}
.dev{font-size:12px;color:#fff}

.controls{
 position:absolute;bottom:0;width:100%;
 padding:10px;
 background:linear-gradient(transparent,rgba(0,0,0,.9));
}
.controls.hide{opacity:0;pointer-events:none}

.progress{height:6px;background:#444;border-radius:10px;cursor:pointer;position:relative}
.progress-fill{height:100%;width:0;background:#2196f3}
.thumb{
 position:absolute;top:50%;left:0;
 transform:translate(-50%,-50%);
 width:14px;height:14px;border-radius:50%;background:#fff
}

.time{color:#fff;font-size:12px;text-align:right;margin-top:6px}

.row{display:flex;align-items:center;justify-content:space-between;margin-top:8px;color:#fff}
.btn{
 width:44px;height:44px;border:2px solid #fff;border-radius:50%;
 display:flex;align-items:center;justify-content:center;font-size:16px
}

select,input[type=range]{
 background:#000;color:#fff;border:1px solid #555;
 border-radius:6px;padding:4px;font-size:12px
}
.range{width:90px}
</style>
</head>

<body>

<div class="player" id="player">
 <video id="video" muted autoplay playsinline></video>

 <div class="top-brand">
  <div class="jsr">ðŸš© Jai Shree Ram ðŸš©</div>
  <div class="dev">Developed by Devansh Sharma</div>
 </div>

 <div class="controls hide" id="controls">
  <div class="progress" id="progress">
   <div class="progress-fill" id="bar"></div>
   <div class="thumb" id="thumb"></div>
  </div>
  <div class="time" id="time">00:00 / 00:00</div>

  <div class="row">
   <div class="btn" id="play">â–¶</div>

   <!-- ðŸ”Š Volume -->
   <input type="range" min="0" max="1" step="0.05" value="1" id="volume" class="range">

   <!-- âš¡ Speed -->
   <select id="speed">
    <option>0.5</option>
    <option>0.75</option>
    <option selected>1</option>
    <option>1.25</option>
    <option>1.5</option>
    <option>1.75</option>
    <option>2</option>
    <option>2.25</option>
    <option>2.5</option>
    <option>2.75</option>
    <option>3</option>
   </select>

   <!-- ðŸŽšï¸ Quality -->
   <select id="quality">
    <option value="-1">AUTO</option>
   </select>

   <div class="btn" id="fs">â›¶</div>
  </div>
 </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const v=document.getElementById("video"),
 play=document.getElementById("play"),
 bar=document.getElementById("bar"),
 thumb=document.getElementById("thumb"),
 timeEl=document.getElementById("time"),
 progress=document.getElementById("progress"),
 volume=document.getElementById("volume"),
 speed=document.getElementById("speed"),
 quality=document.getElementById("quality"),
 controls=document.getElementById("controls"),
 player=document.getElementById("player");

const url=new URLSearchParams(location.search).get("Url");
let hls,isLive=false,drag=false;

/* FORMAT */
const fmt=t=>{
 let m=Math.floor(t/60),s=Math.floor(t%60);
 return m.toString().padStart(2,"0")+":"+s.toString().padStart(2,"0");
};

/* LOAD */
if(Hls.isSupported() && url){
 hls=new Hls({lowLatencyMode:true});
 hls.loadSource(decodeURIComponent(url));
 hls.attachMedia(v);

 hls.on(Hls.Events.MANIFEST_PARSED,()=>v.play().catch(()=>{}));

 hls.on(Hls.Events.LEVEL_LOADED,(_,d)=>{
  isLive=d.details.live;
  if(isLive){
   timeEl.textContent="ðŸ”´ LIVE";
   speed.disabled=true;
  }
 });

 hls.on(Hls.Events.MANIFEST_PARSED,()=>{
  quality.innerHTML='<option value="-1">AUTO</option>';
  hls.levels.forEach((l,i)=>{
   let o=document.createElement("option");
   o.value=i;
   o.text=l.height+"p";
   quality.appendChild(o);
  });
 });
}else if(url){
 v.src=decodeURIComponent(url);
 v.onloadedmetadata=()=>v.play().catch(()=>{});
}

/* PLAY */
play.onclick=()=>{
 v.muted=false;
 v.paused?v.play():v.pause();
};
v.onplay=()=>play.textContent="â¸";
v.onpause=()=>play.textContent="â–¶";

/* TIME */
v.ontimeupdate=()=>{
 if(isLive||!v.duration||drag) return;
 let p=(v.currentTime/v.duration)*100;
 bar.style.width=p+"%";
 thumb.style.left=p+"%";
 timeEl.textContent=`${fmt(v.currentTime)} / ${fmt(v.duration)}`;
};

/* SEEK */
progress.onmousedown=e=>{
 drag=true;
 let r=progress.getBoundingClientRect();
 v.currentTime=((e.clientX-r.left)/r.width)*v.duration;
};
window.onmouseup=()=>drag=false;

/* VOLUME */
volume.oninput=e=>v.volume=e.target.value;

/* SPEED */
speed.onchange=e=>v.playbackRate=parseFloat(e.target.value);

/* QUALITY */
quality.onchange=e=>{
 if(hls) hls.currentLevel=parseInt(e.target.value);
};

/* FULLSCREEN */
document.getElementById("fs").onclick=()=>{
 !document.fullscreenElement?player.requestFullscreen():document.exitFullscreen();
};

/* CONTROLS TOGGLE */
let show=false;
player.onclick=()=>{
 show=!show;
 controls.classList.toggle("hide",!show);
};
</script>

</body>
</html>
