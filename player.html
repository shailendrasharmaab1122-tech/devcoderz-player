<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz NT Style Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:Arial, sans-serif;
  color:#fff;
}
.container{
  max-width:950px;
  margin:20px auto;
  width:96%;
}
.neon-frame{
  position:relative;
  padding:12px;
  border-radius:18px;
  border:3px solid #3b82f6;
  box-shadow:0 0 25px #3b82f6, inset 0 0 40px #60a5fa;
}
video{
  width:100%;
  border-radius:14px;
  background:#000;
}

/* WATERMARK */
.dev-anim{
  position:fixed;
  top:15px;
  left:15px;
  font-size:22px;
  font-weight:bold;
  color:#3b82f6;
  text-shadow:0 0 15px #60a5fa;
  z-index:99;
  pointer-events:none;
}

/* TIME OVERLAY */
#timeOverlay{
  position:absolute;
  top:10px;
  right:14px;
  background:rgba(0,0,0,.65);
  padding:4px 8px;
  border-radius:6px;
  font-size:14px;
  z-index:10;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:12px;
  left:12px;
  right:12px;
  z-index:10;
}

/* NT STYLE BLUE PROGRESS */
.progress-box{
  width:100%;
  height:6px;
  background:#222;
  border-radius:5px;
  cursor:pointer;
}
.progress{
  width:0%;
  height:100%;
  background:#3b82f6;
  box-shadow:0 0 10px #3b82f6;
  border-radius:5px;
}

/* BUTTON ROW */
.btn-row{
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.btns-left{
  display:flex;
  gap:10px;
}
.ctrl-btn{
  background:rgba(0,0,0,.6);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  font-size:16px;
}

/* RAM TEXT */
@keyframes ram{
  from{ text-shadow:0 0 10px red; }
  to{ text-shadow:0 0 30px red; }
}
</style>
</head>

<body>

<div class="dev-anim">DevCoderz</div>

<div class="container">
  <div class="neon-frame">

    <video id="video" playsinline></video>

    <div id="timeOverlay">00:00 / 00:00</div>

    <div class="controls">
      <div class="progress-box" id="progressBox">
        <div class="progress" id="progress"></div>
      </div>

      <div class="btn-row">
        <div class="btns-left">
          <button class="ctrl-btn" id="play">‚ñ∂</button>
          <button class="ctrl-btn" id="back">‚è™10</button>
          <button class="ctrl-btn" id="fwd">10‚è©</button>
        </div>
        <button class="ctrl-btn" id="fs">‚õ∂</button>
      </div>
    </div>

  </div>

  <div style="text-align:center;margin-top:22px;
    font-size:32px;font-weight:bold;color:red;
    animation:ram 1.4s infinite alternate;">
    ‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video = document.getElementById("video");
const playBtn = document.getElementById("play");
const progress = document.getElementById("progress");
const progressBox = document.getElementById("progressBox");
const overlay = document.getElementById("timeOverlay");

/* PUT YOUR URL */
let url = "YOUR_M3U8_OR_MP4_URL_HERE";

/* HLS */
if(Hls.isSupported() && url.includes(".m3u8")){
  const hls = new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
}else{
  video.src = url;
}

/* FORMAT TIME */
function fmt(t){
  if(!isFinite(t)) return "00:00";
  let h=Math.floor(t/3600),
      m=Math.floor(t%3600/60),
      s=Math.floor(t%60);
  return h>0
    ? `${h}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`
    : `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

/* PLAY / PAUSE */
playBtn.onclick = ()=>{
  if(video.paused){
    video.play();
    playBtn.textContent = "‚è∏";
  }else{
    video.pause();
    playBtn.textContent = "‚ñ∂";
  }
};

/* UPDATE PROGRESS */
video.addEventListener("timeupdate",()=>{
  let p = (video.currentTime / video.duration) * 100;
  progress.style.width = p + "%";
  overlay.textContent = `${fmt(video.currentTime)} / ${fmt(video.duration)}`;
});

/* SEEK BAR CLICK */
progressBox.onclick = e=>{
  let rect = progressBox.getBoundingClientRect();
  let x = e.clientX - rect.left;
  let percent = x / rect.width;
  video.currentTime = percent * video.duration;
};

/* 10 SEC */
document.getElementById("back").onclick=()=>video.currentTime-=10;
document.getElementById("fwd").onclick=()=>video.currentTime+=10;

/* FULLSCREEN */
document.getElementById("fs").onclick=()=>{
  if(video.requestFullscreen) video.requestFullscreen();
};
</script>

</body>
</html>
