<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Devansh Player</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.player{
  position:relative;
  width:100%;
  max-width:900px;
  background:#000;
  overflow:hidden;
}

/* VIDEO */
video{
  width:100%;
  height:auto;
  background:#000;
}

/* TOP BRAND */
.top-brand{
  position:absolute;
  top:8px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:10;
  pointer-events:none;
}
.jsr{
  color:#ff9800;
  font-weight:700;
  text-shadow:0 0 8px #ff9800,0 0 16px #ff5722;
}
.dev{
  font-size:13px;
  color:#fff;
  text-shadow:0 0 6px #2196f3,0 0 12px #2196f3;
}

/* BIG PLAY */
.big-play{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9;
}
.big-play.hide{display:none}
.play-circle{
  width:90px;height:90px;
  background:#e53935;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:40px;
  color:#fff;
  box-shadow:0 0 30px #e53935;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:10px;
  background:linear-gradient(transparent,rgba(0,0,0,.8));
  transition:.25s;
}
.controls.hide{opacity:0;pointer-events:none}

/* PROGRESS */
.progress{
  height:6px;
  background:#555;
  border-radius:10px;
  cursor:pointer;
}
.progress-bar{
  height:100%;
  width:0%;
  background:#2196f3;
  border-radius:10px;
}

/* BUTTON ROW */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
  color:#fff;
}

/* CIRCLE 10 SEC */
.circle{
  width:55px;height:55px;
  border:3px solid #fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
}
.circle:active{transform:scale(.9)}

/* MENUS */
select{
  background:#000;
  color:#fff;
  border:1px solid #777;
  border-radius:4px;
}
</style>
</head>

<body>

<div class="player" id="player">

  <video id="video" playsinline></video>

  <div class="top-brand">
    <div class="jsr">ðŸš© Jai Shree Ram ðŸš©</div>
    <div class="dev">Developed by Devansh Sharma</div>
  </div>

  <div class="big-play" id="bigPlay">
    <div class="play-circle">â–¶</div>
  </div>

  <div class="controls" id="controls">

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="row">
      <div class="circle" id="back10">âŸ²10</div>

      <div>
        Speed
        <select id="speed">
          <option>0.5</option>
          <option>1</option>
          <option>1.25</option>
          <option>1.5</option>
          <option>2</option>
          <option>2.25</option>
          <option>2.5</option>
          <option>2.75</option>
          <option>3</option>
        </select>
      </div>

      <div>
        Quality
        <select>
          <option>Auto</option>
          <option>1080p</option>
        </select>
      </div>

      <div class="circle" id="fwd10">10âŸ³</div>
    </div>

  </div>

</div>

<script>
const v = video;
const url = new URLSearchParams(location.search).get("Url");
if(url) v.src = decodeURIComponent(url);

/* PLAY */
bigPlay.onclick = ()=>v.play();
v.onplay = ()=>bigPlay.classList.add("hide");
v.onpause = ()=>bigPlay.classList.remove("hide");

/* PROGRESS */
v.ontimeupdate = ()=>{
  progressBar.style.width = (v.currentTime/v.duration*100)+"%";
};
progress.onclick = e=>{
  v.currentTime = (e.offsetX/progress.offsetWidth)*v.duration;
};

/* 10 SEC */
back10.onclick = e=>{e.stopPropagation();v.currentTime-=10}
fwd10.onclick  = e=>{e.stopPropagation();v.currentTime+=10}

/* SPEED */
speed.onchange = ()=>v.playbackRate = speed.value;

/* SHOW / HIDE CONTROLS (single tap) */
let show=true;
player.onclick = ()=>{
  show=!show;
  controls.classList.toggle("hide",!show);
};

/* FULLSCREEN */
video.ondblclick = ()=>{
  if(!document.fullscreenElement)
    player.requestFullscreen();
  else document.exitFullscreen();
};
</script>

</body>
</html>
