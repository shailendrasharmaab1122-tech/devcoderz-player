<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Fake Fullscreen Player</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;font-family:sans-serif}

/* PLAYER */
.player{
  width:100%;
  max-width:900px;
  margin:auto;
  position:relative;
  background:#000;
}

/* FAKE FULLSCREEN */
.player.fake{
  position:fixed;
  inset:0;
  width:100vw;
  height:100vh;
  z-index:999999;
}

/* VIDEO */
video{
  width:100%;
  height:auto;
  display:block;
  background:#000;
}
.player.fake video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TOP BRAND */
.brand{
  position:absolute;
  top:8px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  color:#fff;
  z-index:5;
  pointer-events:none;
}
.brand .ram{
  color:#ff9800;
  font-weight:bold;
  text-shadow:0 0 10px #ff9800;
}
.brand .dev{
  font-size:13px;
  text-shadow:0 0 8px #2196f3;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:10px;
  background:linear-gradient(transparent,rgba(0,0,0,.85));
}

/* PROGRESS */
.progress{
  height:6px;
  background:#555;
  border-radius:10px;
  cursor:pointer;
  position:relative;
}
.fill{
  height:100%;
  width:0%;
  background:#2196f3;
  border-radius:10px;
}
.thumb{
  width:16px;height:16px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:50%;
  transform:translate(-50%,-50%);
}

/* ROW */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
  color:#fff;
}
.btn{
  border:2px solid #fff;
  border-radius:50%;
  width:46px;height:46px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="player" id="player">
  <video id="video" playsinline></video>

  <div class="brand">
    <div class="ram">ðŸš© Jai Shree Ram ðŸš©</div>
    <div class="dev">Developed by Devansh Sharma</div>
  </div>

  <div class="controls">
    <div class="progress" id="progress">
      <div class="fill" id="fill"></div>
      <div class="thumb" id="thumb"></div>
    </div>

    <div class="row">
      <div class="btn" id="back">âŸ²10</div>
      <div class="btn" id="play">â–¶</div>
      <div class="btn" id="fs">â›¶</div>
      <div class="btn" id="fwd">10âŸ³</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video=document.getElementById("video");
const player=document.getElementById("player");
const play=document.getElementById("play");
const fs=document.getElementById("fs");
const back=document.getElementById("back");
const fwd=document.getElementById("fwd");
const fill=document.getElementById("fill");
const thumb=document.getElementById("thumb");
const progress=document.getElementById("progress");

/* LOAD HLS ONCE */
let url=new URLSearchParams(location.search).get("Url");
if(url) url=decodeURIComponent(url);
if(Hls.isSupported() && url.endsWith(".m3u8")){
  const hls=new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
}else video.src=url;

/* PLAY */
play.onclick=()=>video.paused?video.play():video.pause();
video.onplay=()=>play.textContent="â¸";
video.onpause=()=>play.textContent="â–¶";

/* FAKE FULLSCREEN */
fs.onclick=()=>{
  player.classList.toggle("fake");
};

/* 10 SEC */
back.onclick=()=>video.currentTime-=10;
fwd.onclick=()=>video.currentTime+=10;

/* PROGRESS */
video.ontimeupdate=()=>{
  const p=(video.currentTime/video.duration)*100;
  fill.style.width=p+"%";
  thumb.style.left=p+"%";
};

/* SEEK */
progress.onclick=e=>{
  const r=progress.getBoundingClientRect();
  const pct=(e.clientX-r.left)/r.width;
  video.currentTime=pct*video.duration;
};
</script>

</body>
</html>
