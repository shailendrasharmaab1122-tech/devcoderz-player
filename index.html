<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Fake Fullscreen HLS Player</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;}
.player{position:relative;width:100%;max-width:900px;background:#000;}
.player.fake{position:fixed;inset:0;width:100vw;height:100vh;z-index:9999;}
video{width:100%;height:auto;display:block;background:#000;}
.player.fake video{width:100%;height:100%;object-fit:cover;}
.brand{position:absolute;top:8px;left:50%;transform:translateX(-50%);text-align:center;z-index:5;pointer-events:none;color:#fff;}
.brand .ram{color:#ff9800;font-weight:bold;text-shadow:0 0 10px #ff9800;}
.brand .dev{font-size:13px;text-shadow:0 0 8px #2196f3;}
.controls{position:absolute;bottom:0;width:100%;padding:10px;background:linear-gradient(transparent,rgba(0,0,0,.85));transition:.25s;}
.controls.hide{opacity:0;pointer-events:none;}
.progress{height:6px;background:#555;border-radius:10px;cursor:pointer;position:relative;}
.fill{height:100%;width:0%;background:#2196f3;border-radius:10px;}
.thumb{width:16px;height:16px;background:#fff;border-radius:50%;position:absolute;top:50%;transform:translate(-50%,-50%);}
.timer{position:absolute;top:-22px;right:0;color:#fff;font-size:12px;pointer-events:none;}
.row{display:flex;justify-content:space-between;align-items:center;margin-top:8px;color:#fff;}
.btn{border:2px solid #fff;border-radius:50%;width:46px;height:46px;display:flex;align-items:center;justify-content:center;cursor:pointer;}
select{background:#000;color:#fff;border:1px solid #777;border-radius:4px;}
</style>
</head>
<body>

<div class="player" id="player">
  <video id="video" playsinline></video>
  <div class="brand">
    <div class="ram">ðŸš© Jai Shree Ram ðŸš©</div>
    <div class="dev">Developed by Devansh Sharma</div>
  </div>
  <div class="controls" id="controls">
    <div class="progress" id="progress">
      <div class="fill" id="fill"></div>
      <div class="thumb" id="thumb"></div>
      <div class="timer" id="timer">00:00:00 / 00:00:00</div>
    </div>
    <div class="row">
      <div class="btn" id="back">âŸ²10</div>
      <div class="btn" id="play">â–¶</div>
      <select id="speed">
        <option>0.5</option><option selected>1</option><option>1.25</option><option>1.5</option><option>2</option><option>2.25</option>
        <option>2.5</option><option>2.75</option><option>3</option>
      </select>
      <select id="quality">
        <option selected>Auto</option><option>144p</option><option>240p</option><option>360p</option>
        <option>480p</option><option>720p</option><option>1080p</option>
      </select>
      <div class="btn" id="fs">â›¶</div>
      <div class="btn" id="fwd">10âŸ³</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const video=document.getElementById("video");
const player=document.getElementById("player");
const play=document.getElementById("play");
const fs=document.getElementById("fs");
const back=document.getElementById("back");
const fwd=document.getElementById("fwd");
const fill=document.getElementById("fill");
const thumb=document.getElementById("thumb");
const progress=document.getElementById("progress");
const controls=document.getElementById("controls");
const timer=document.getElementById("timer");
const speed=document.getElementById("speed");
const quality=document.getElementById("quality");

/* LOAD HLS */
let url=new URLSearchParams(location.search).get("Url");
if(url) url=decodeURIComponent(url);
if(Hls.isSupported() && url.endsWith(".m3u8")){
  const hls=new Hls();
  hls.loadSource(url);
  hls.attachMedia(video);
}else video.src=url;

/* PLAY/PAUSE */
play.onclick=()=>video.paused?video.play():video.pause();
video.onplay=()=>play.textContent="â¸";
video.onpause=()=>play.textContent="â–¶";

/* FAKE FULLSCREEN */
fs.onclick=()=>player.classList.toggle("fake");

/* 10 SEC */
back.onclick=()=>video.currentTime-=10;
fwd.onclick=()=>video.currentTime+=10;

/* SPEED CHANGE */
speed.onchange=()=>video.playbackRate=speed.value;

/* PROGRESS & TIMER */
function formatHMS(s){
  if(!s||isNaN(s)) return "00:00:00";
  let h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=Math.floor(s%60);
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(sec).padStart(2,'0')}`;
}
function updateTimer(){
  if(video.duration){
    let pct=(video.currentTime/video.duration)*100;
    fill.style.width=pct+"%";
    thumb.style.left=pct+"%";
    timer.textContent=`${formatHMS(video.currentTime)} / ${formatHMS(video.duration)}`;
  }
}
video.addEventListener("loadedmetadata",updateTimer);
video.addEventListener("timeupdate",updateTimer);

/* DRAG THUMB */
let dragging=false;
thumb.onmousedown=thumb.ontouchstart=e=>{e.preventDefault();dragging=true;};
document.onmousemove=document.ontouchmove=e=>{
  if(!dragging) return;
  const rect=progress.getBoundingClientRect();
  let x=(e.touches?e.touches[0].clientX:e.clientX)-rect.left;
  x=Math.max(0,Math.min(rect.width,x));
  let pct=x/rect.width;
  fill.style.width=(pct*100)+"%";
  thumb.style.left=(pct*100)+"%";
};
document.onmouseup=document.ontouchend=e=>{
  if(dragging){
    let pct=parseFloat(fill.style.width)/100;
    video.currentTime=pct*video.duration;
    dragging=false;
  }
};

/* SINGLE CLICK TO TOGGLE CONTROLS */
let ctrlVisible=true;
player.onclick=e=>{
  if(e.detail===1){
    setTimeout(()=>{
      ctrlVisible=!ctrlVisible;
      controls.classList.toggle("hide",!ctrlVisible);
    },200);
  }
};

/* DOUBLE TAP LEFT/RIGHT */
player.ondblclick=e=>{
  const rect=player.getBoundingClientRect();
  const x=e.clientX-rect.left;
  if(x>rect.width/2) video.currentTime+=10;
  else video.currentTime-=10;
};
</script>

</body>
</html>
