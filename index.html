<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Devansh Player</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif}
body{background:#000;display:flex;justify-content:center;align-items:center;height:100vh}

.player{position:relative;width:100%;max-width:900px;background:#000;overflow:hidden}
video{width:100%;background:#000}

/* BIG PLAY */
.big-play{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;z-index:9;cursor:pointer}
.big-play.hide{display:none}
.play-circle{
  width:90px;height:90px;border-radius:50%;
  background:#e53935;color:#fff;
  display:flex;justify-content:center;align-items:center;
  font-size:40px;box-shadow:0 0 30px #e53935
}

/* CONTROLS */
.controls{
  position:absolute;bottom:0;width:100%;
  padding:12px;
  background:linear-gradient(transparent,rgba(0,0,0,.9));
  transition:.25s;
}
.controls.hide{opacity:0;pointer-events:none}

/* PROGRESS BAR */
.progress{
  position:relative;
  height:6px;
  background:#555;
  border-radius:10px;
  cursor:pointer;
}
.progress-fill{
  height:100%;
  width:0%;
  background:#2196f3;
  border-radius:10px;
}
.thumb{
  position:absolute;
  top:50%;
  transform:translate(-50%,-50%);
  width:16px;height:16px;
  background:#fff;
  border-radius:50%;
  box-shadow:0 0 10px #2196f3;
  cursor:pointer;
}

/* BUTTON ROW */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
  color:#fff;
}
.circle{
  width:50px;height:50px;
  border:3px solid #fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
}
.circle:active{transform:scale(.9)}

/* MENUS */
select{
  background:#000;color:#fff;border:1px solid #777;border-radius:4px;
}

/* BOTTOM BRAND */
.bottom-brand{
  text-align:center;margin-top:8px;
}
.jsr{color:#ff9800;font-weight:700;text-shadow:0 0 8px #ff9800,0 0 16px #ff5722;}
.dev{font-size:13px;color:#fff;text-shadow:0 0 6px #2196f3,0 0 12px #2196f3;}
</style>
</head>
<body>

<div class="player" id="player">

  <video id="video" playsinline></video>

  <div class="big-play" id="bigPlay">
    <div class="play-circle">â–¶</div>
  </div>

  <div class="controls hide" id="controls">

    <div class="progress" id="progress">
      <div class="progress-fill" id="progressBar"></div>
      <div class="thumb" id="thumb"></div>
    </div>

    <div class="row">
      <div class="circle" id="back10">âŸ²10</div>

      <div>
        Speed
        <select id="speed">
          <option>0.5</option><option selected>1</option>
          <option>1.25</option><option>1.5</option>
          <option>2</option><option>2.25</option>
          <option>2.5</option><option>2.75</option>
          <option>3</option>
        </select>
      </div>

      <div>
        Quality
        <select>
          <option selected>Auto</option>
          <option>144p</option>
          <option>240p</option>
          <option>360p</option>
          <option>480p</option>
          <option>720p</option>
          <option>1080p</option>
        </select>
      </div>

      <div class="circle" id="fwd10">10âŸ³</div>
    </div>

    <div class="bottom-brand">
      <div class="jsr">ðŸš© Jai Shree Ram ðŸš©</div>
      <div class="dev">Developed by Devansh Sharma</div>
    </div>

  </div>

</div>

<script>
const video=document.getElementById("video");
const back10=document.getElementById("back10");
const fwd10=document.getElementById("fwd10");
const bigPlay=document.getElementById("bigPlay");
const controls=document.getElementById("controls");
const progress=document.getElementById("progress");
const progressBar=document.getElementById("progressBar");
const thumb=document.getElementById("thumb");
const speed=document.getElementById("speed");
const player=document.getElementById("player");

/* LOAD VIDEO URL */
const url=new URLSearchParams(location.search).get("Url");
if(url) video.src=decodeURIComponent(url);

/* PLAY / PAUSE */
bigPlay.onclick=()=>video.play();
video.onplay=()=>bigPlay.classList.add("hide");
video.onpause=()=>bigPlay.classList.remove("hide");

/* PROGRESS */
video.ontimeupdate=()=>{
  const p=(video.currentTime/video.duration)*100;
  progressBar.style.width=p+"%";
  thumb.style.left=p+"%";
};

/* DRAG THUMB */
let dragging=false;
thumb.onmousedown=thumb.ontouchstart=(e)=>{
  e.preventDefault();
  dragging=true;
};
document.onmousemove=document.ontouchmove=(e)=>{
  if(!dragging) return;
  const rect=progress.getBoundingClientRect();
  let x=(e.touches? e.touches[0].clientX:e.clientX)-rect.left;
  x=Math.max(0,Math.min(rect.width,x));
  const pct=x/rect.width;
  progressBar.style.width=(pct*100)+"%";
  thumb.style.left=(pct*100)+"%";
};
document.onmouseup=document.ontouchend=()=>{
  if(dragging){
    const rect=progress.getBoundingClientRect();
    const pct=parseFloat(progressBar.style.width)/100;
    video.currentTime=pct*video.duration;
    dragging=false;
  }
};

/* 10 SEC BUTTONS */
back10.onclick=e=>{e.stopPropagation();video.currentTime-=10;}
fwd10.onclick=e=>{e.stopPropagation();video.currentTime+=10;}

/* SPEED */
speed.onchange=()=>video.playbackRate=speed.value;

/* SINGLE TAP TOGGLE CONTROLS */
let controlsVisible=false;
let clickTimeout;
player.onclick=(e)=>{
  if(e.detail===1){
    clickTimeout=setTimeout(()=>{
      controlsVisible=!controlsVisible;
      controls.classList.toggle("hide",!controlsVisible);
    },200);
  }
};

/* DOUBLE TAP FOR 10 SEC FORWARD/BACK */
player.ondblclick=(e)=>{
  const rect=player.getBoundingClientRect();
  const x=e.clientX-rect.left;
  if(x>rect.width/2) video.currentTime+=10;
  else video.currentTime-=10;
};

/* FULLSCREEN DOUBLE TAP VIDEO */
video.ondblclick=(e)=>{
  if(!document.fullscreenElement) player.requestFullscreen();
  else document.exitFullscreen();
};
</script>

</body>
</html>
