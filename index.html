<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DevCoderz Player</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: #000;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* APP MAIN LAYOUT */
    #appContainer {
        display: flex;
        width: 100%;
        height: 100vh;
        background: #000;
        overflow: hidden;
    }

    /* LEFT ANIMATION SECTION */
    #leftBrand {
        width: 260px;
        background: rgba(255,255,255,0.06);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: glow 3s infinite alternate;
    }

    #leftBrand h2 {
        color: #00eaff;
        font-size: 30px;
        font-weight: bold;
    }

    @keyframes glow {
        0% { opacity: 0.6; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.05); }
    }

    /* VIDEO AREA */
    #videoArea {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #player {
        width: 90%;
        height: 80%;
        border-radius: 14px;
        background: #111;
    }

    /* CUSTOM FULLSCREEN */
    .fullscreen-mode {
        width: 100vw !important;
        height: 100vh !important;
        position: fixed !important;
        top: 0;
        left: 0;
        z-index: 99999;
        display: flex !important;
    }

    /* FULLSCREEN BUTTON */
    #customFullBtn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #00eaff;
        color: #000;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    /* DEVELOPER CREDIT */
    #creditBox {
        margin-top: 10px;
        color: white;
        font-size: 17px;
        text-align: center;
    }

    #creditBox a { color: #00eaff; font-weight: bold; }

    /* POPUP BLOCKER */
    #popupBlock {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.92);
        z-index: 999999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        padding: 20px;
    }

    #popupBlock h1 {
        font-size: 40px;
        margin-bottom: 20px;
        color: #00eaff;
    }

    #popupBlock a {
        color: #fff;
        background: #00eaff;
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
    }

</style>
</head>

<body>

<!-- POPUP FIRST -->
<div id="popupBlock">
    <h1>ðŸ”” Join Telegram to Unlock Lecture</h1>
    <p style="font-size: 22px; margin-bottom: 25px;">Lecture dekhne ke liye pehle Telegram group join karein.</p>
    <a href="https://t.me/+QVhljL_D32RlOTg1" target="_blank">JOIN TELEGRAM</a>
    <br><br>
    <button onclick="closePopup()" style="margin-top:10px;background:#fff;color:#000;padding:10px 20px;border-radius:8px;font-size:18px;">I Have Joined</button>
</div>

<!-- MAIN PLAYER -->
<div id="appContainer">

    <!-- LEFT BRAND AREA -->
    <div id="leftBrand">
        <h2>DevCoderz</h2>
    </div>

    <!-- VIDEO AREA -->
    <div id="videoArea">
        <video id="player" controls></video>
        <button id="customFullBtn">â›¶ Fullscreen</button>

        <div id="creditBox">
            Developer: <b>Devansh Sharma</b><br>
            Join Telegram: <a href="https://t.me/+QVhljL_D32RlOTg1" target="_blank">Click Here</a>
        </div>
    </div>

</div>

<script>
    // VIDEO URL LOADER
    const urlParams = new URLSearchParams(window.location.search);
    const videoURL = urlParams.get("Url");
    document.getElementById("player").src = videoURL;

    // CUSTOM FULLSCREEN BUTTON
    document.getElementById("customFullBtn").onclick = function () {
        const app = document.getElementById("appContainer");

        if (!app.classList.contains("fullscreen-mode")) {
            app.classList.add("fullscreen-mode");
        } else {
            app.classList.remove("fullscreen-mode");
        }
    };

    // POPUP CLOSE
    function closePopup() {
        document.getElementById("popupBlock").style.display = "none";
    }
</script>

</body>
</html>
