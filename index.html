<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultra Smooth Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;background:#000;font-family:Arial,sans-serif;color:#fff;}
.player{max-width:900px;margin:20px auto;padding:12px;border-radius:18px;border:3px solid #3b82f6;box-shadow:0 0 30px #3b82f6;position:relative;background:#000;transition:all .3s ease;}
video{width:100%;border-radius:14px;background:#000;display:block;}
.time{position:absolute;top:10px;right:12px;background:rgba(0,0,0,.6);padding:4px 8px;border-radius:6px;font-size:14px;z-index:10;}
.controls{position:absolute;left:0;right:0;bottom:0;transition:transform .3s ease;pointer-events:auto;}
.controls.hide{transform:translateY(100%);}
.progress-box{height:6px;background:#222;border-radius:5px;position:relative;cursor:pointer;margin:12px;}
.progress{height:100%;width:0%;background:#3b82f6;box-shadow:0 0 10px #3b82f6;border-radius:5px;position:relative;}
.thumb{position:absolute;top:50%;left:0%;width:12px;height:12px;background:#fff;border-radius:50%;transform:translate(-50%,-50%);transition:.1s;cursor:pointer;z-index:2;}
.thumb.active{transform:translate(-50%,-50%) scale(1.5);}
.button-row{display:flex;justify-content:center;gap:8px;margin-bottom:8px;align-items:center;flex-wrap:wrap;}
.btn{width:60px;height:60px;border-radius:50%;background:rgba(0,0,0,.6);color:#fff;border:none;font-size:18px;cursor:pointer;transition:all .2s ease;}
.btn:hover{box-shadow:0 0 15px #3b82f6;}
.selects{display:flex;gap:10px;align-items:center;}
select{padding:6px 10px;font-size:14px;border-radius:6px;border:none;background:rgba(0,0,0,.6);color:#fff;cursor:pointer;transition:all .2s ease;}
select:hover{box-shadow:0 0 15px #3b82f6;}
.glow-text{text-align:center;margin-top:20px;font-size:34px;font-weight:bold;color:red;animation:ramglow 1.4s infinite alternate;}
@keyframes ramglow{from{text-shadow:0 0 15px red;} to{text-shadow:0 0 40px red;}
.video-overlay{position:absolute;top:10px;left:10px;font-size:16px;color:#3b82f6;text-shadow:0 0 8px #3b82f6;z-index:50;pointer-events:none;}
</style>
</head>
<body>
<div class="player" id="player">
  <video id="video" playsinline></video>
  <div class="time" id="time">00:00 / 00:00</div>
  <div class="video-overlay">Developed by PT. Devansh Sharma</div>
  <div class="controls" id="controls">
    <div class="progress-box" id="bar">
      <div class="progress" id="fill"></div>
      <div class="thumb" id="thumb"></div>
    </div>
    <div class="button-row">
      <button class="btn" id="back10">‚è™10</button>
      <button class="btn" id="playpause">‚ñ∂</button>
      <button class="btn" id="stop">‚èπ</button>
      <button class="btn" id="forward10">10‚è©</button>
      <button class="btn" id="fs">‚õ∂</button>
      <div class="selects">
        <label>Speed:
          <select id="speedMenu">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
            <option value="2.25">2.25x</option>
            <option value="2.5">2.5x</option>
            <option value="2.75">2.75x</option>
            <option value="3">3x</option>
          </select>
        </label>
        <label>Quality:
          <select id="qualityMenu">
            <option value="auto">Auto</option>
            <option value="360">360p</option>
            <option value="480">480p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
          </select>
        </label>
      </div>
    </div>
  </div>
</div>
<div class="glow-text">‡§ú‡§Ø ‡§∂‡•ç‡§∞‡•Ä ‡§∞‡§æ‡§Æ üö©</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
const v=document.getElementById("video");
const p=document.getElementById("player");
const fill=document.getElementById("fill");
const bar=document.getElementById("bar");
const thumb=document.getElementById("thumb");
const time=document.getElementById("time");
const back10=document.getElementById("back10");
const forward10=document.getElementById("forward10");
const stop=document.getElementById("stop");
const fs=document.getElementById("fs");
const playpause=document.getElementById("playpause");
const controls=document.getElementById("controls");
const speedMenu=document.getElementById("speedMenu");
const qualityMenu=document.getElementById("qualityMenu");

let u=new URLSearchParams(location.search).get("Url");
if(u) try{u=decodeURIComponent(u)}catch(e){}
let hls;
if(Hls.isSupported() && u && u.includes(".m3u8")){
  hls=new Hls();
  hls.loadSource(u);
  hls.attachMedia(v);
}else if(u){v.src=u;}

function f(t){if(!isFinite(t)) return "00:00"; let m=Math.floor(t/60), s=Math.floor(t%60); return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;}
v.ontimeupdate=()=>{
  if(isFinite(v.duration)){
    let p=(v.currentTime/v.duration)*100;
    fill.style.width=p+"%";
    thumb.style.left=p+"%";
    time.textContent=`${f(v.currentTime)} / ${f(v.duration)}`;
  }
};

function seek(x){
  let r=bar.getBoundingClientRect();
  x=Math.max(0,Math.min(x-r.left,r.width));
  let p=(x/r.width);
  v.currentTime=p*v.duration;
  fill.style.width=(p*100)+"%";
  thumb.style.left=(p*100)+"%";
}

let drag=false, interval;
thumb.addEventListener("mousedown",e=>{drag=true;thumb.classList.add("active");seek(e.clientX);interval=setInterval(()=>{seek(e.clientX)},50);});
document.addEventListener("mousemove",e=>{if(drag)seek(e.clientX);});
document.addEventListener("mouseup",()=>{drag=false;thumb.classList.remove("active");clearInterval(interval);});
thumb.addEventListener("touchstart",e=>{drag=true;thumb.classList.add("active");seek(e.touches[0].clientX);interval=setInterval(()=>{seek(e.touches[0].clientX)},50);});
document.addEventListener("touchmove",e=>{if(drag){seek(e.touches[0].clientX);e.preventDefault();}},{passive:false});
document.addEventListener("touchend",()=>{drag=false;thumb.classList.remove("active");clearInterval(interval);});
bar.addEventListener("click",e=>{seek(e.clientX);});

back10.onclick=()=>{v.currentTime=Math.max(0,v.currentTime-10);}
forward10.onclick=()=>{v.currentTime=Math.min(v.duration,v.currentTime+10);}
stop.onclick=()=>{v.pause(); v.currentTime=0;}
fs.onclick=()=>{if(document.fullscreenElement){document.exitFullscreen();}else{p.requestFullscreen();}}
playpause.onclick=()=>{
  if(v.paused){v.play(); playpause.textContent="‚è∏";}
  else{v.pause(); playpause.textContent="‚ñ∂";}
}

speedMenu.onchange=e=>{v.playbackRate=Number(e.target.value);}
qualityMenu.onchange=e=>{
  if(hls){
    if(e.target.value==="auto") hls.currentLevel=-1;
    else{hls.levels.forEach((l,i)=>{if(l.height==Number(e.target.value))hls.currentLevel=i;});}
  }
}

let hideTimeout;
function showControls(){
  controls.classList.remove("hide");
  clearTimeout(hideTimeout);
  hideTimeout=setTimeout(()=>controls.classList.add("hide"),3500);
}
function toggleControls(){
  if(controls.classList.contains("hide")) showControls();
  else{controls.classList.add("hide"); clearTimeout(hideTimeout);}
}
p.addEventListener("mousemove",showControls);
p.addEventListener("click",toggleControls);
p.addEventListener("touchstart",toggleControls);
showControls();
</script>
</body>
</html>
