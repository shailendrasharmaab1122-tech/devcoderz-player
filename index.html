<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevCoderz Live Player (Clean)</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
body{
  margin:0;
  background:#050507;
  font-family:Poppins,Arial,sans-serif;
  color:#eafcff;
}
#wrap{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
video{
  width:100%;
  height:auto;
  max-height:70vh;
  background:#000;
  border-radius:12px;
}
.controls{
  display:flex;
  gap:10px;
  margin-top:10px;
}
button,select{
  background:#111;
  color:#fff;
  border:1px solid #333;
  padding:8px 12px;
  border-radius:8px;
  font-weight:600;
}
#live{
  color:#ff3b3b;
  font-weight:800;
  display:none;
}
</style>
</head>

<body>

<div id="wrap">

<h2>DevCoderz Live Player</h2>

<video id="player" controls playsinline></video>

<div class="controls">
  <select id="speed">
    <option value="0.5">0.5x</option>
    <option value="0.75">0.75x</option>
    <option value="1" selected>1x</option>
    <option value="1.25">1.25x</option>
    <option value="1.5">1.5x</option>
    <option value="2">2x</option>
    <option value="2.5">2.5x</option>
    <option value="3">3x</option>
    <option value="4">4x</option>
  </select>

  <span id="live">ðŸ”´ LIVE</span>
</div>

</div>

<script>
const player = document.getElementById("player");
const liveBadge = document.getElementById("live");

/* ðŸ‘‡ APNA CLOUD FRONT LIVE URL YAHA DO */
const VIDEO_SRC =
new URLSearchParams(location.search).get("Url") ||
"https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8";

if (VIDEO_SRC.endsWith(".m3u8") && Hls.isSupported()) {
  const hls = new Hls({
    liveDurationInfinity: true,
    lowLatencyMode: true
  });

  hls.loadSource(VIDEO_SRC);
  hls.attachMedia(player);

  hls.on(Hls.Events.LEVEL_LOADED, (e, data) => {
    if (data.details.live) {
      liveBadge.style.display = "inline";
    }
  });

} else {
  player.src = VIDEO_SRC;
}

speed.onchange = () => {
  player.playbackRate = parseFloat(speed.value);
};

/* autoplay safe */
player.muted = true;
player.play().catch(()=>{});
</script>

</body>
</html>
