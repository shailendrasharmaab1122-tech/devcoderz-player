<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Devansh Live Player</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  -webkit-user-select:none;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  font-family:Arial, sans-serif;
}
body{
  background:#000;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.player{
  position:relative;
  width:100%;
  max-width:900px;
  background:#000;
  overflow:hidden;
}
video{
  width:100%;
  height:100%;
  background:#000;
  object-fit:contain; /* black space like before */
}

/* TOP TEXT */
.top-brand{
  position:absolute;
  top:8px;
  left:50%;
  transform:translateX(-50%);
  z-index:10;
  text-align:center;
  pointer-events:none;
}
.top-brand .jsr{
  color:#ff9800;
  font-weight:bold;
  text-shadow:0 0 10px #ff9800,0 0 20px #ff5722;
}
.top-brand .dev{
  font-size:13px;
  color:#fff;
  text-shadow:0 0 8px #2196f3;
}

/* BIG PLAY */
.big-play{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9;
}
.big-play.hide{display:none}
.big-play div{
  width:90px;height:90px;
  border-radius:50%;
  background:#e53935;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:42px;
  color:#fff;
  box-shadow:0 0 35px #e53935;
}

/* CONTROLS */
.controls{
  position:absolute;
  bottom:0;
  width:100%;
  padding:12px;
  background:linear-gradient(transparent,rgba(0,0,0,.9));
  transition:.25s;
}
.controls.hide{
  opacity:0;
  pointer-events:none;
}

/* LIVE BAR */
.progress{
  height:6px;
  background:#444;
  border-radius:10px;
  overflow:hidden;
}
.progress .live{
  height:100%;
  width:100%;
  background:#2196f3;
  animation:liveMove 1.2s linear infinite;
}
@keyframes liveMove{
  0%{opacity:.4}
  50%{opacity:1}
  100%{opacity:.4}
}

/* ROW */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
  color:#fff;
  gap:6px;
}
.circle,.fsbtn,.onoff{
  width:50px;
  height:50px;
  border:3px solid #fff;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
}
.circle:active,.fsbtn:active,.onoff:active{transform:scale(.9)}

select{
  background:#000;
  color:#fff;
  border:1px solid #777;
  border-radius:4px;
  padding:4px;
}

/* LIVE TEXT */
.liveText{
  font-size:13px;
  color:#ff4444;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="player" id="player">
  <video id="video" playsinline webkit-playsinline muted></video>

  <div class="top-brand">
    <div class="jsr">ðŸš© Jai Shree Ram ðŸš©</div>
    <div class="dev">Developed by Devansh Sharma</div>
  </div>

  <div class="big-play" id="bigPlay">
    <div>â–¶</div>
  </div>

  <div class="controls hide" id="controls">
    <div class="progress">
      <div class="live"></div>
    </div>

    <div class="row">
      <div class="liveText">ðŸ”´ LIVE</div>

      <select id="speed">
        <option>0.5</option>
        <option selected>1</option>
        <option>1.25</option>
        <option>1.5</option>
        <option>2</option>
        <option>2.25</option>
        <option>2.5</option>
        <option>2.75</option>
        <option>3</option>
      </select>

      <div class="onoff" id="playPause">â–¶</div>

      <select>
        <option selected>Auto</option>
        <option>144p</option>
        <option>240p</option>
        <option>360p</option>
        <option>480p</option>
        <option>720p</option>
        <option>1080p</option>
      </select>

      <div class="fsbtn" id="fsBtn">â›¶</div>
    </div>
  </div>
</div>

<script>
/* BLOCK GOOGLE / LONG PRESS */
document.addEventListener("contextmenu",e=>e.preventDefault());

const video=document.getElementById("video");
const bigPlay=document.getElementById("bigPlay");
const controls=document.getElementById("controls");
const player=document.getElementById("player");
const playPause=document.getElementById("playPause");
const fsBtn=document.getElementById("fsBtn");
const speed=document.getElementById("speed");

/* LOAD URL */
const url=new URLSearchParams(location.search).get("Url");
if(url){
  video.src=decodeURIComponent(url);
}

/* AUTOPLAY FIX */
video.muted=true;
video.play().catch(()=>{});

/* PLAY EVENTS */
bigPlay.onclick=()=>video.play();
video.onplay=()=>{
  bigPlay.classList.add("hide");
  playPause.textContent="â¸";
};
video.onpause=()=>{
  bigPlay.classList.remove("hide");
  playPause.textContent="â–¶";
};

/* PLAY PAUSE BTN */
playPause.onclick=e=>{
  e.stopPropagation();
  video.paused?video.play():video.pause();
};

/* SPEED */
speed.onchange=()=>video.playbackRate=speed.value;

/* SINGLE TAP SHOW/HIDE CONTROLS */
let show=false;
player.addEventListener("click",()=>{
  show=!show;
  controls.classList.toggle("hide",!show);
});

/* DOUBLE TAP LEFT / RIGHT (LIVE â†’ no seek, just UI effect) */
player.addEventListener("dblclick",e=>{
  e.preventDefault();
});

/* FAKE FULLSCREEN (no CloudFront UI) */
fsBtn.onclick=e=>{
  e.stopPropagation();
  player.style.position="fixed";
  player.style.inset="0";
  player.style.zIndex="9999";
};

/* AUTO HIDE CONTROLS */
let t;
player.addEventListener("mousemove",()=>{
  controls.classList.remove("hide");
  clearTimeout(t);
  t=setTimeout(()=>controls.classList.add("hide"),2500);
});
</script>

</body>
</html>
